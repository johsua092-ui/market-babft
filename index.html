<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Web</title>

<style>

/* PASTE APP.CSS DISINI */

import { useState, useEffect } from "react";
import "@/App.css";
import axios from "axios";
import FingerprintJS from '@fingerprintjs/fingerprintjs';

const BACKEND_URL = process.env.REACT_APP_BACKEND_URL;
const API = `${BACKEND_URL}/api`;

function App() {
  const [currentUser, setCurrentUser] = useState(null);
  const [deviceId, setDeviceId] = useState("");
  const [builds, setBuilds] = useState([]);
  const [filteredBuilds, setFilteredBuilds] = useState([]);
  const [currentFilter, setCurrentFilter] = useState("All");
  const [moderators, setModerators] = useState([]);
  const [blacklist, setBlacklist] = useState([]);
  const [chatMessages, setChatMessages] = useState([]);
  const [newMessage, setNewMessage] = useState("");

  // Form states
  const [loginUsername, setLoginUsername] = useState("");
  const [adminUsername, setAdminUsername] = useState("");
  const [adminPassword, setAdminPassword] = useState("");
  
  const [buildTitle, setBuildTitle] = useState("");
  const [buildGame, setBuildGame] = useState("Blox Fruits");
  const [buildPrice, setBuildPrice] = useState("");
  const [buildDesc, setBuildDesc] = useState("");
  const [buildFile, setBuildFile] = useState(null);
  
  const [modUsername, setModUsername] = useState("");
  const [modPassword, setModPassword] = useState("");
  
  const [blacklistUsername, setBlacklistUsername] = useState("");
  const [blacklistReason, setBlacklistReason] = useState("");

  // Initialize device fingerprint
  useEffect(() => {
    const initFingerprint = async () => {
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      setDeviceId(result.visitorId);
    };
    initFingerprint();

    // Load user from localStorage
    const savedUser = localStorage.getItem('oxyxUser');
    if (savedUser) {
      setCurrentUser(JSON.parse(savedUser));
    }

    // Load builds
    loadBuilds();
  }, []);

  // Auto-refresh chat for moderators
  useEffect(() => {
    if (currentUser && (currentUser.role === 'moderator' || currentUser.role === 'owner')) {
      loadChat();
      const interval = setInterval(loadChat, 5000);
      return () => clearInterval(interval);
    }
  }, [currentUser]);

  useEffect(() => {
    if (currentUser && (currentUser.role === 'moderator' || currentUser.role === 'owner')) {
      loadModerators();
      loadBlacklist();
    }
  }, [currentUser]);

  // Filter builds
  useEffect(() => {
    if (currentFilter === "All") {
      setFilteredBuilds(builds);
    } else {
      setFilteredBuilds(builds.filter(b => b.game === currentFilter));
    }
  }, [builds, currentFilter]);

  const showToast = (message, type = 'info') => {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  };

  const loadBuilds = async () => {
    try {
      const response = await axios.get(`${API}/builds`);
      setBuilds(response.data);
    } catch (error) {
      console.error('Error loading builds:', error);
    }
  };

  const loadModerators = async () => {
    try {
      const response = await axios.get(`${API}/moderators`);
      setModerators(response.data);
    } catch (error) {
      console.error('Error loading moderators:', error);
    }
  };

  const loadBlacklist = async () => {
    try {
      const response = await axios.get(`${API}/blacklist`);
      setBlacklist(response.data);
    } catch (error) {
      console.error('Error loading blacklist:', error);
    }
  };

  const loadChat = async () => {
    try {
      const response = await axios.get(`${API}/chat`, {
        headers: {
          'username': currentUser.username,
          'device-id': deviceId
        }
      });
      setChatMessages(response.data);
    } catch (error) {
      console.error('Error loading chat:', error);
    }
  };

  const login = async () => {
    if (!loginUsername.trim()) {
      showToast('‚ö†Ô∏è Enter username!', 'error');
      return;
    }

    try {
      const response = await axios.post(`${API}/auth/login`, {
        username: loginUsername,
        device_id: deviceId
      });

      if (response.data.success) {
        setCurrentUser(response.data.user);
        localStorage.setItem('oxyxUser', JSON.stringify(response.data.user));
        showToast(`‚úÖ Welcome ${loginUsername}!`, 'success');
        setLoginUsername('');
      }
    } catch (error) {
      showToast('‚ùå ' + (error.response?.data?.detail || 'Login failed'), 'error');
    }
  };

  const adminLogin = async () => {
    if (!adminUsername.trim() || !adminPassword.trim()) {
      showToast('‚ö†Ô∏è Enter credentials!', 'error');
      return;
    }

    try {
      const response = await axios.post(`${API}/auth/admin-login`, {
        username: adminUsername,
        password: adminPassword,
        device_id: deviceId
      });

      if (response.data.success) {
        setCurrentUser(response.data.user);
        localStorage.setItem('oxyxUser', JSON.stringify(response.data.user));
        showToast(`‚úÖ Welcome ${response.data.user.role.toUpperCase()}!`, 'success');
        setAdminUsername('');
        setAdminPassword('');
      }
    } catch (error) {
      showToast('‚ùå ' + (error.response?.data?.detail || 'Login failed'), 'error');
    }
  };

  const logout = () => {
    setCurrentUser(null);
    localStorage.removeItem('oxyxUser');
    showToast('üëã Logged out', 'info');
  };

  const uploadBuild = async (e) => {
    e.preventDefault();

    if (!buildFile) {
      showToast('‚ö†Ô∏è Select a .build file!', 'error');
      return;
    }

    if (!buildFile.name.endsWith('.build')) {
      showToast('‚ùå Only .build files allowed!', 'error');
      return;
    }

    const formData = new FormData();
    formData.append('title', buildTitle);
    formData.append('game', buildGame);
    formData.append('price', buildPrice);
    formData.append('description', buildDesc);
    formData.append('file', buildFile);

    try {
      await axios.post(`${API}/builds`, formData, {
        headers: {
          'username': currentUser.username,
          'device-id': deviceId,
          'Content-Type': 'multipart/form-data'
        }
      });

      showToast('‚úÖ Build uploaded!', 'success');
      setBuildTitle('');
      setBuildPrice('');
      setBuildDesc('');
      setBuildFile(null);
      document.getElementById('buildFile').value = '';
      loadBuilds();
    } catch (error) {
      showToast('‚ùå ' + (error.response?.data?.detail || 'Upload failed'), 'error');
    }
  };

  const deleteBuild = async (buildId) => {
    if (!window.confirm('Delete this build?')) return;

    try {
      await axios.delete(`${API}/builds/${buildId}`, {
        headers: {
          'username': currentUser.username,
          'device-id': deviceId
        }
      });

      showToast('‚úÖ Build deleted!', 'success');
      loadBuilds();
    } catch (error) {
      showToast('‚ùå ' + (error.response?.data?.detail || 'Delete failed'), 'error');
    }
  };

  const downloadBuild = (buildId, filename) => {
    window.open(`${API}/builds/download/${buildId}`, '_blank');
    showToast('üì• Downloading...', 'info');
  };

  const addModerator = async () => {
    if (!modUsername.trim() || !modPassword.trim()) {
      showToast('‚ö†Ô∏è Enter mod credentials!', 'error');
      return;
    }

    try {
      await axios.post(`${API}/moderators`, {
        username: modUsername,
        password: modPassword
      }, {
        headers: {
          'username': currentUser.username,
          'device-id': deviceId
        }
      });

      showToast('‚úÖ Moderator added!', 'success');
      setModUsername('');
      setModPassword('');
      loadModerators();
    } catch (error) {
      showToast('‚ùå ' + (error.response?.data?.detail || 'Failed to add mod'), 'error');
    }
  };

  const removeModerator = async (username) => {
    if (!window.confirm(`Remove moderator ${username}?`)) return;

    try {
      await axios.delete(`${API}/moderators/${username}`, {
        headers: {
          'username': currentUser.username,
          'device-id': deviceId
        }
      });

      showToast('‚úÖ Moderator removed!', 'success');
      loadModerators();
    } catch (error) {
      showToast('‚ùå ' + (error.response?.data?.detail || 'Failed to remove mod'), 'error');
    }
  };

  const addToBlacklist = async () => {
    if (!blacklistUsername.trim() || !blacklistReason.trim()) {
      showToast('‚ö†Ô∏è Enter username and reason!', 'error');
      return;
    }

    try {
      await axios.post(`${API}/blacklist`, {
        username: blacklistUsername,
        reason: blacklistReason
      }, {
        headers: {
          'username': currentUser.username,
          'device-id': deviceId
        }
      });

      showToast('‚úÖ User blacklisted!', 'success');
      setBlacklistUsername('');
      setBlacklistReason('');
      loadBlacklist();
      loadBuilds();
    } catch (error) {
      showToast('‚ùå ' + (error.response?.data?.detail || 'Failed to blacklist'), 'error');
    }
  };

  const removeFromBlacklist = async (username) => {
    if (!window.confirm(`Remove ${username} from blacklist?`)) return;

    try {
      await axios.delete(`${API}/blacklist/${username}`, {
        headers: {
          'username': currentUser.username,
          'device-id': deviceId
        }
      });

      showToast('‚úÖ User unblacklisted!', 'success');
      loadBlacklist();
    } catch (error) {
      showToast('‚ùå ' + (error.response?.data?.detail || 'Failed to unblacklist'), 'error');
    }
  };

  const kickUser = async (username) => {
    if (!window.confirm(`Kick ${username} and delete all their builds?`)) return;

    try {
      await axios.post(`${API}/users/kick/${username}`, {}, {
        headers: {
          'username': currentUser.username,
          'device-id': deviceId
        }
      });

      showToast('‚úÖ User kicked!', 'success');
      loadBuilds();
    } catch (error) {
      showToast('‚ùå ' + (error.response?.data?.detail || 'Failed to kick'), 'error');
    }
  };

  const sendMessage = async () => {
    if (!newMessage.trim()) return;

    try {
      await axios.post(`${API}/chat`, {
        message: newMessage
      }, {
        headers: {
          'username': currentUser.username,
          'device-id': deviceId
        }
      });

      setNewMessage('');
      loadChat();
    } catch (error) {
      showToast('‚ùå Failed to send message', 'error');
    }
  };

  const games = ["Blox Fruits", "GPO", "Anime Defenders", "Build A Boat"];

  return (
    <div className="App">
      {/* CHAIN BACKGROUND */}
      <div className="chain-bg"></div>
      <div className="chain-vertical"></div>
      <div className="chain-diagonal"></div>
      <div className="chain-links"></div>
      
      {/* CORNER CHAINS */}
      <div className="corner-chain top-right"></div>
      <div className="corner-chain bottom-left"></div>

      <div className="container">
        {/* HEADER */}
        <div className="header">
          <h1>‚ö° OXYX MARKET ‚ö°</h1>
        </div>

        {/* DISCORD LINKS */}
        <div className="discord-container">
          <a href="https://discord.gg/autobuild" target="_blank" rel="noopener noreferrer" className="discord-btn">üîÆ MAIN SERVER</a>
          <a href="https://discord.gg/boatbuilderhub" target="_blank" rel="noopener noreferrer" className="discord-btn">‚ö° TRADE SERVER</a>
          <a href="https://discord.gg/builders" target="_blank" rel="noopener noreferrer" className="discord-btn">üéÆ BUILDER SERVER</a>
        </div>

        {/* AUTH SECTION */}
        {!currentUser ? (
          <div className="card">
            <h2>üîê MEMBER ACCESS</h2>
            <div className="auth-section">
              <input
                type="text"
                placeholder="Enter username (any name for member)"
                value={loginUsername}
                onChange={(e) => setLoginUsername(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && login()}
              />
              <button className="auth-btn" onClick={login}>LOGIN AS MEMBER</button>
            </div>
            <div className="auth-section">
              <input
                type="text"
                placeholder="Admin username"
                value={adminUsername}
                onChange={(e) => setAdminUsername(e.target.value)}
              />
              <input
                type="password"
                placeholder="Admin password"
                value={adminPassword}
                onChange={(e) => setAdminPassword(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && adminLogin()}
              />
              <button className="auth-btn" onClick={adminLogin}>ADMIN LOGIN</button>
            </div>
            <div className="member-info">
              üë§ Members: Just enter any username to login and start uploading!
            </div>
          </div>
        ) : (
          <div className="card">
            <h2>üë§ USER INFO</h2>
            <div className="user-info">
              <span id="displayName">üî• {currentUser.username}</span>
              <span className="user-role">{currentUser.role.toUpperCase()}</span>
              <button className="auth-btn logout-btn" onClick={logout}>LOGOUT</button>
            </div>
          </div>
        )}

        {/* MODERATOR CHAT */}
        {currentUser && (currentUser.role === 'moderator' || currentUser.role === 'owner') && (
          <div className="card">
            <h2>üí¨ MODERATOR CHAT</h2>
            <div className="chat-container">
              <div className="chat-messages">
                {chatMessages.map((msg) => (
                  <div key={msg.id} className="chat-message">
                    <span className={`chat-sender ${msg.role}`}>
                      {msg.role === 'owner' ? 'üëë' : 'üõ°Ô∏è'} {msg.sender}:
                    </span>
                    <span className="chat-text">{msg.message}</span>
                  </div>
                ))}
              </div>
              <div className="chat-input-container">
                <input
                  type="text"
                  placeholder="Type message..."
                  value={newMessage}
                  onChange={(e) => setNewMessage(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                  className="chat-input"
                />
                <button onClick={sendMessage} className="chat-send-btn">SEND</button>
              </div>
            </div>
          </div>
        )}

        {/* MODERATOR PANEL */}
        {currentUser && currentUser.role === 'owner' && (
          <div className="mod-panel">
            <h3 style={{color: 'gold', marginBottom: '15px'}}>üëë OWNER PANEL</h3>
            <div className="mod-grid">
              <div className="mod-item">
                <label>Add Moderator</label>
                <input
                  type="text"
                  placeholder="Username"
                  value={modUsername}
                  onChange={(e) => setModUsername(e.target.value)}
                />
                <input
                  type="password"
                  placeholder="Password"
                  value={modPassword}
                  onChange={(e) => setModPassword(e.target.value)}
                />
                <button className="mod-btn" onClick={addModerator}>ADD MOD</button>
              </div>
            </div>

            <h4 style={{color: '#b300ff', marginTop: '20px', marginBottom: '10px'}}>Current Moderators ({moderators.length}/2)</h4>
            <div className="moderator-list">
              {moderators.map((mod) => (
                <div key={mod.id} className="moderator-item">
                  <span>üõ°Ô∏è {mod.username}</span>
                  <button className="unblacklist-btn" onClick={() => removeModerator(mod.username)}>REMOVE</button>
                </div>
              ))}
            </div>
          </div>
        )}

        {/* BLACKLIST PANEL */}
        {currentUser && (currentUser.role === 'moderator' || currentUser.role === 'owner') && (
          <div className="blacklist-panel">
            <h3 style={{color: '#ff4444', marginBottom: '15px'}}>üö´ BLACKLIST MANAGEMENT</h3>
            <div className="mod-grid">
              <div className="mod-item">
                <label>Username</label>
                <input
                  type="text"
                  placeholder="Username to blacklist"
                  value={blacklistUsername}
                  onChange={(e) => setBlacklistUsername(e.target.value)}
                />
                <label>Reason</label>
                <input
                  type="text"
                  placeholder="Reason"
                  value={blacklistReason}
                  onChange={(e) => setBlacklistReason(e.target.value)}
                />
                <button className="mod-btn" style={{background: '#ff4444'}} onClick={addToBlacklist}>BLACKLIST</button>
              </div>
            </div>

            <h4 style={{color: '#ff4444', marginTop: '20px', marginBottom: '10px'}}>Blacklisted Users ({blacklist.length})</h4>
            <div className="blacklist-grid">
              {blacklist.map((bl) => (
                <div key={bl.id} className="blacklist-item">
                  <div>
                    <div>üö´ {bl.username}</div>
                    <div style={{fontSize: '0.8em', color: '#888'}}>{bl.reason}</div>
                  </div>
                  <button className="unblacklist-btn" onClick={() => removeFromBlacklist(bl.username)}>UNBAN</button>
                </div>
              ))}
            </div>
          </div>
        )}

        {/* UPLOAD SECTION */}
        {currentUser && (
          <div className="card">
            <h2>üì§ UPLOAD BUILD</h2>
            <form onSubmit={uploadBuild}>
              <div className="form-group">
                <label>Build Title</label>
                <input
                  type="text"
                  placeholder="Epic Build Name"
                  value={buildTitle}
                  onChange={(e) => setBuildTitle(e.target.value)}
                  required
                />
              </div>
              <div className="form-group">
                <label>Game</label>
                <select value={buildGame} onChange={(e) => setBuildGame(e.target.value)}>
                  {games.map((game) => (
                    <option key={game} value={game}>{game}</option>
                  ))}
                </select>
              </div>
              <div className="form-group">
                <label>Price</label>
                <input
                  type="text"
                  placeholder="$5 or Free"
                  value={buildPrice}
                  onChange={(e) => setBuildPrice(e.target.value)}
                  required
                />
              </div>
              <div className="form-group">
                <label>Description</label>
                <textarea
                  placeholder="Describe your build..."
                  value={buildDesc}
                  onChange={(e) => setBuildDesc(e.target.value)}
                  required
                ></textarea>
              </div>
              <div className="form-group">
                <label>Build File (.build only)</label>
                <input
                  id="buildFile"
                  type="file"
                  accept=".build"
                  onChange={(e) => setBuildFile(e.target.files[0])}
                  required
                />
              </div>
              <button type="submit" className="upload-btn">üöÄ UPLOAD BUILD</button>
            </form>
          </div>
        )}

        {/* MARKETPLACE */}
        <div className="card">
          <h2>üè™ MARKETPLACE</h2>
          
          <div className="filters">
            <button
              className={`filter-btn ${currentFilter === 'All' ? 'active' : ''}`}
              onClick={() => setCurrentFilter('All')}
            >
              All Games
            </button>
            {games.map((game) => (
              <button
                key={game}
                className={`filter-btn ${currentFilter === game ? 'active' : ''}`}
                onClick={() => setCurrentFilter(game)}
              >
                {game}
              </button>
            ))}
          </div>

          <div className="marketplace">
            {filteredBuilds.length === 0 ? (
              <div style={{gridColumn: '1 / -1', textAlign: 'center', color: '#888', padding: '40px'}}>
                No builds found. Be the first to upload!
              </div>
            ) : (
              filteredBuilds.map((build) => (
                <div key={build.id} className="build-card">
                  <div className="build-title">{build.title}</div>
                  <div className="build-info">üéÆ {build.game}</div>
                  <div className="build-price">üí∞ {build.price}</div>
                  <div className="build-desc">{build.description}</div>
                  <div className="build-seller">üë§ Seller: {build.uploader}</div>
                  <div className="file-info">üìÅ {build.filename}</div>
                  
                  <button
                    className="download-btn"
                    onClick={() => downloadBuild(build.id, build.filename)}
                  >
                    üì• DOWNLOAD
                  </button>
                  
                  {currentUser && (build.uploader === currentUser.username || currentUser.role === 'owner' || currentUser.role === 'moderator') && (
                    <button
                      className="delete-btn"
                      onClick={() => deleteBuild(build.id)}
                    >
                      üóëÔ∏è DELETE
                    </button>
                  )}
                  
                  {currentUser && (currentUser.role === 'moderator' || currentUser.role === 'owner') && build.uploader !== currentUser.username && (
                    <button
                      className="kick-btn"
                      onClick={() => kickUser(build.uploader)}
                    >
                      ‚ö†Ô∏è KICK USER
                    </button>
                  )}
                </div>
              ))
            )}
          </div>
        </div>

        {/* FOOTER */}
        <div className="footer">
          <p>‚ö° OXYX MARKET - Ultimate Build Trading Platform ‚ö°</p>
          <p>Made with üíú by the OXYX Team</p>
        </div>
      </div>
    </div>
  );
}

export default App;
/* PASTE APP.JS DISINI */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', 'Arial', sans-serif;
}

body {
  background: #0a0a0f;
  color: white;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
  user-select: none;
}

/* CHAIN BACKGROUND ANIMATION */
.chain-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 50%, #2a0a3a 100%);
  z-index: -3;
}

.chain-vertical {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    repeating-linear-gradient(0deg, transparent 0px, transparent 40px, rgba(180, 0, 255, 0.08) 40px, rgba(180, 0, 255, 0.08) 42px),
    repeating-linear-gradient(90deg, transparent 0px, transparent 40px, rgba(200, 0, 255, 0.08) 40px, rgba(200, 0, 255, 0.08) 42px);
  animation: chainMove 20s linear infinite;
  z-index: -2;
  opacity: 0.7;
}

.chain-diagonal {
  position: fixed;
  top: -100%;
  left: -100%;
  width: 300%;
  height: 300%;
  background-image: 
    repeating-linear-gradient(45deg, transparent 0px, transparent 50px, rgba(140, 0, 255, 0.1) 50px, rgba(140, 0, 255, 0.1) 52px),
    repeating-linear-gradient(-45deg, transparent 0px, transparent 50px, rgba(160, 0, 255, 0.1) 50px, rgba(160, 0, 255, 0.1) 52px);
  animation: chainDiagonal 30s linear infinite;
  z-index: -2;
  opacity: 0.5;
}

.chain-links {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(circle at 10% 20%, rgba(180, 0, 255, 0.2) 2px, transparent 2px),
    radial-gradient(circle at 30% 70%, rgba(200, 0, 255, 0.2) 2px, transparent 2px),
    radial-gradient(circle at 50% 30%, rgba(220, 0, 255, 0.2) 2px, transparent 2px),
    radial-gradient(circle at 70% 80%, rgba(240, 0, 255, 0.2) 2px, transparent 2px),
    radial-gradient(circle at 90% 40%, rgba(255, 0, 255, 0.2) 2px, transparent 2px);
  background-size: 150px 150px;
  animation: linkFloat 15s ease-in-out infinite;
  z-index: -2;
}

/* CORNER CHAINS */
.corner-chain {
  position: fixed;
  width: 300px;
  height: 300px;
  background-image:
    radial-gradient(circle, rgba(180, 0, 255, 0.3) 3px, transparent 3px),
    radial-gradient(circle, rgba(200, 0, 255, 0.3) 3px, transparent 3px);
  background-size: 30px 30px;
  background-position: 0 0, 15px 15px;
  z-index: -1;
}

.corner-chain.top-right {
  top: -50px;
  right: -50px;
  animation: chainRotate 20s linear infinite, chainGlow 3s ease-in-out infinite;
  border-radius: 0 0 0 100%;
}

.corner-chain.bottom-left {
  bottom: -50px;
  left: -50px;
  animation: chainRotateReverse 25s linear infinite, chainGlow 4s ease-in-out infinite;
  border-radius: 0 100% 0 0;
}

@keyframes chainMove {
  0% { transform: translateX(0) translateY(0); }
  100% { transform: translateX(20px) translateY(20px); }
}

@keyframes chainDiagonal {
  0% { transform: rotate(0deg) translateX(0) translateY(0); }
  100% { transform: rotate(5deg) translateX(-50px) translateY(-50px); }
}

@keyframes linkFloat {
  0%, 100% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.1); opacity: 0.8; }
}

@keyframes chainRotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes chainRotateReverse {
  0% { transform: rotate(360deg); }
  100% { transform: rotate(0deg); }
}

@keyframes chainGlow {
  0%, 100% { opacity: 0.6; filter: brightness(1); }
  50% { opacity: 0.9; filter: brightness(1.5); }
}

/* MAIN CONTAINER */
.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
  position: relative;
  z-index: 10;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 30px;
}

h1 {
  font-size: 4em;
  font-weight: 900;
  color: #b300ff;
  text-shadow: 
    3px 3px 0 #ff00ff,
    -3px -3px 0 #00ffff,
    0 0 30px #b300ff;
  animation: glitch 3s infinite;
  margin-bottom: 20px;
}

@keyframes glitch {
  0%, 100% { transform: skew(0deg); }
  5% { transform: skew(5deg); }
  10% { transform: skew(-5deg); }
  15% { transform: skew(0deg); }
}

/* DISCORD LINKS */
.discord-container {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
  margin: 30px 0;
}

.discord-btn {
  padding: 15px 30px;
  background: linear-gradient(45deg, #5865F2, #404EED);
  color: white;
  text-decoration: none;
  border-radius: 50px;
  font-weight: bold;
  font-size: 1.1em;
  border: 2px solid #9f4dff;
  box-shadow: 0 0 30px #5865F2;
  transition: 0.3s;
}

.discord-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 50px #5865F2;
}

/* CARDS */
.card {
  background: rgba(20, 5, 30, 0.9);
  backdrop-filter: blur(10px);
  border: 2px solid #b300ff;
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 25px;
  box-shadow: 0 0 40px rgba(180, 0, 255, 0.3);
}

h2 {
  color: #b300ff;
  font-size: 1.8em;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

/* AUTH SECTION */
.auth-section {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.auth-section input {
  flex: 1;
  min-width: 200px;
  padding: 15px;
  background: #1a0a2a;
  border: 2px solid #b300ff;
  border-radius: 10px;
  color: white;
  font-size: 1em;
}

.auth-btn {
  padding: 15px 30px;
  background: #b300ff;
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.auth-btn:hover {
  background: #d400ff;
  box-shadow: 0 0 30px #b300ff;
}

.logout-btn {
  background: #aa0000;
}

.logout-btn:hover {
  background: #ff0000;
}

/* MEMBER INFO */
.member-info {
  background: #1a0a2a;
  border: 2px solid #b300ff;
  border-radius: 10px;
  padding: 15px;
  margin: 15px 0;
  text-align: center;
  color: #b07cff;
}

/* USER INFO */
.user-info {
  background: #1a0a2a;
  border: 2px solid gold;
  border-radius: 10px;
  padding: 15px;
  margin: 15px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 15px;
}

.user-role {
  background: gold;
  color: black;
  padding: 5px 15px;
  border-radius: 50px;
  font-weight: bold;
}

/* CHAT SECTION */
.chat-container {
  background: #1a0a2a;
  border: 2px solid #b300ff;
  border-radius: 10px;
  padding: 15px;
}

.chat-messages {
  max-height: 300px;
  overflow-y: auto;
  margin-bottom: 15px;
  padding: 10px;
  background: #0a0a1a;
  border-radius: 5px;
}

.chat-message {
  margin-bottom: 10px;
  padding: 8px;
  background: #2a1a3a;
  border-radius: 5px;
}

.chat-sender {
  font-weight: bold;
  margin-right: 8px;
}

.chat-sender.owner {
  color: gold;
}

.chat-sender.moderator {
  color: #00ff00;
}

.chat-text {
  color: #ccc;
}

.chat-input-container {
  display: flex;
  gap: 10px;
}

.chat-input {
  flex: 1;
  padding: 12px;
  background: #0a0a1a;
  border: 2px solid #b300ff;
  border-radius: 5px;
  color: white;
}

.chat-send-btn {
  padding: 12px 25px;
  background: #b300ff;
  border: none;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.chat-send-btn:hover {
  background: #d400ff;
}

/* MODERATOR PANEL */
.mod-panel {
  background: #2a0a3a;
  border: 2px solid gold;
  border-radius: 15px;
  padding: 20px;
  margin: 20px 0;
}

.mod-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 15px;
  margin-top: 15px;
}

.mod-item {
  background: #1a0a2a;
  border: 2px solid #b300ff;
  border-radius: 10px;
  padding: 15px;
}

.mod-item label {
  display: block;
  color: #b07cff;
  margin-bottom: 5px;
  font-weight: bold;
}

.mod-item input {
  width: 100%;
  padding: 10px;
  background: #0a0a1a;
  border: 2px solid #b300ff;
  border-radius: 5px;
  color: white;
  margin-bottom: 10px;
}

.mod-btn {
  width: 100%;
  padding: 10px;
  background: gold;
  border: none;
  border-radius: 5px;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.mod-btn:hover {
  background: #ffdd00;
}

.moderator-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 10px;
}

.moderator-item {
  background: #1a0a2a;
  border: 2px solid #00ff00;
  border-radius: 5px;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* BLACKLIST SECTION */
.blacklist-panel {
  background: #2a0a3a;
  border: 2px solid #ff4444;
  border-radius: 15px;
  padding: 20px;
  margin: 20px 0;
}

.blacklist-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 10px;
  margin-top: 15px;
}

.blacklist-item {
  background: #1a0a2a;
  border: 2px solid #ff4444;
  border-radius: 5px;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.unblacklist-btn {
  padding: 5px 10px;
  background: #ff4444;
  border: none;
  border-radius: 3px;
  color: white;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.unblacklist-btn:hover {
  background: #ff6666;
}

/* FORM ELEMENTS */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  color: #b07cff;
  margin-bottom: 8px;
  font-weight: bold;
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 15px;
  background: #1a0a2a;
  border: 2px solid #b300ff;
  border-radius: 10px;
  color: white;
  font-size: 1em;
}

.form-group textarea {
  resize: vertical;
  min-height: 100px;
}

.form-group input[type="file"] {
  padding: 12px;
  cursor: pointer;
}

/* BUTTONS */
.upload-btn,
.save-btn,
.primary-btn {
  width: 100%;
  padding: 18px;
  background: linear-gradient(45deg, #b300ff, #d400ff);
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 1.2em;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  border: 2px solid white;
  margin: 10px 0;
}

.upload-btn:hover,
.save-btn:hover,
.primary-btn:hover {
  transform: scale(1.02);
  box-shadow: 0 0 40px #b300ff;
}

/* FILTERS */
.filters {
  display: flex;
  gap: 10px;
  margin: 20px 0;
  flex-wrap: wrap;
}

.filter-btn {
  padding: 12px 25px;
  background: #1a0a2a;
  border: 2px solid #b300ff;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  transition: 0.3s;
  font-weight: bold;
}

.filter-btn:hover {
  background: #2a0a3a;
  box-shadow: 0 0 20px #b300ff;
}

.filter-btn.active {
  background: #b300ff;
  color: white;
}

/* MARKETPLACE GRID */
.marketplace {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.build-card {
  background: #1a0a2a;
  border: 2px solid #b300ff;
  border-radius: 15px;
  padding: 20px;
  transition: 0.3s;
}

.build-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(180, 0, 255, 0.5);
}

.build-title {
  color: #b300ff;
  font-size: 1.3em;
  font-weight: bold;
  margin-bottom: 10px;
}

.build-info {
  color: #b07cff;
  margin: 5px 0;
}

.build-price {
  color: gold;
  font-size: 1.2em;
  font-weight: bold;
  margin: 10px 0;
}

.build-desc {
  color: #ccc;
  margin: 10px 0;
  line-height: 1.5;
}

.build-seller {
  color: #888;
  font-size: 0.9em;
  margin: 10px 0;
}

.file-info {
  background: #0a0a1a;
  padding: 8px;
  border-radius: 5px;
  margin: 10px 0;
  color: #aaa;
  font-size: 0.9em;
  word-break: break-all;
}

.download-btn {
  width: 100%;
  padding: 12px;
  background: #00aa00;
  border: none;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  margin: 5px 0;
}

.download-btn:hover {
  background: #00ff00;
  box-shadow: 0 0 20px #00ff00;
}

.delete-btn {
  width: 100%;
  padding: 12px;
  background: #aa0000;
  border: none;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.delete-btn:hover {
  background: #ff0000;
  box-shadow: 0 0 20px #ff0000;
}

.kick-btn {
  width: 100%;
  padding: 12px;
  background: #ff8800;
  border: none;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  margin: 5px 0;
}

.kick-btn:hover {
  background: #ffaa00;
  box-shadow: 0 0 20px #ffaa00;
}

/* TOAST */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 15px 25px;
  border-radius: 10px;
  color: white;
  font-weight: bold;
  z-index: 9999;
  animation: slideIn 0.3s, fadeOut 0.3s 2.7s forwards;
  box-shadow: 0 0 30px black;
  max-width: 400px;
}

.toast.success {
  background: linear-gradient(45deg, #00aa00, #00ff00);
  border: 2px solid #00ff00;
}

.toast.error {
  background: linear-gradient(45deg, #aa0000, #ff0000);
  border: 2px solid #ff0000;
}

.toast.info {
  background: linear-gradient(45deg, #0088ff, #00aaff);
  border: 2px solid #00aaff;
}

@keyframes slideIn {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes fadeOut {
  to { opacity: 0; transform: translateY(-20px); }
}

.footer {
  text-align: center;
  color: #666;
  margin-top: 40px;
  padding: 20px;
  border-top: 2px solid #b300ff;
}

.footer p {
  margin: 5px 0;
}

.hidden {
  display: none !important;
}

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: #0a0a1a;
}

::-webkit-scrollbar-thumb {
  background: #b300ff;
  border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
  background: #d400ff;
}

/* Responsive */
@media (max-width: 768px) {
  h1 {
    font-size: 2.5em;
  }
  
  .marketplace {
    grid-template-columns: 1fr;
  }
  
  .auth-section {
    flex-direction: column;
  }
  
  .auth-section input {
    min-width: 100%;
  }
  
  .user-info {
    flex-direction: column;
    text-align: center;
  }
}
