<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXYX MARKET - Premium Build Marketplace</title>
    
    <!-- ANTI SEMUA SHORTCUT -->
    <script>
        // Blok SEMUA shortcut berbahaya
        document.addEventListener('keydown', function(e) {
            // Blok F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S, Ctrl+P
            const blockedKeys = [
                e.key === 'F12',
                (e.ctrlKey && e.shiftKey && e.key === 'I'),
                (e.ctrlKey && e.shiftKey && e.key === 'J'),
                (e.ctrlKey && e.key === 'u'),
                (e.ctrlKey && e.key === 's'),
                (e.ctrlKey && e.key === 'p'),
                (e.ctrlKey && e.key === 'c' && !e.target.matches('input, textarea')),
                (e.ctrlKey && e.key === 'v' && !e.target.matches('input, textarea'))
            ];
            
            if (blockedKeys.includes(true)) {
                e.preventDefault();
                showToast('üîí Akses ditolak!', 'error');
                return false;
            }
        });
        
        // Blok right click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showToast('üîí Right click diblokir', 'error');
            return false;
        });
        
        // Deteksi DevTools
        setInterval(function() {
            const start = performance.now();
            debugger;
            const end = performance.now();
            
            if (end - start > 100) {
                document.body.innerHTML = `
                    <div style="background:#0a0a0a; color:white; height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column;">
                        <h1 style="color:#b300ff;">üîí DevTools TERDETEKSI!</h1>
                        <p style="color:#888;">Halaman ini akan ditutup demi keamanan.</p>
                    </div>
                `;
                setTimeout(() => window.close(), 2000);
            }
        }, 1000);
        
        // Blok view-source
        if (window.location.protocol === 'view-source:') {
            window.location.href = 'about:blank';
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background: #0a0a0f;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* CHAIN BACKGROUND ANIMATION */
        .chain-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 50%, #2a0a3a 100%);
            z-index: -3;
        }
        
        .chain-vertical {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent 0px, transparent 40px, rgba(180, 0, 255, 0.08) 40px, rgba(180, 0, 255, 0.08) 42px),
                repeating-linear-gradient(90deg, transparent 0px, transparent 40px, rgba(200, 0, 255, 0.08) 40px, rgba(200, 0, 255, 0.08) 42px);
            animation: chainMove 20s linear infinite;
            z-index: -2;
            opacity: 0.7;
        }
        
        .chain-diagonal {
            position: fixed;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background-image: 
                repeating-linear-gradient(45deg, transparent 0px, transparent 50px, rgba(140, 0, 255, 0.1) 50px, rgba(140, 0, 255, 0.1) 52px),
                repeating-linear-gradient(-45deg, transparent 0px, transparent 50px, rgba(160, 0, 255, 0.1) 50px, rgba(160, 0, 255, 0.1) 52px);
            animation: chainDiagonal 30s linear infinite;
            z-index: -2;
            opacity: 0.5;
        }
        
        .chain-links {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(180, 0, 255, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 30% 70%, rgba(200, 0, 255, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 50% 30%, rgba(220, 0, 255, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 70% 80%, rgba(240, 0, 255, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 90% 40%, rgba(255, 0, 255, 0.2) 2px, transparent 2px);
            background-size: 150px 150px;
            animation: linkFloat 15s ease-in-out infinite;
            z-index: -2;
        }
        
        @keyframes chainMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(20px) translateY(20px); }
        }
        
        @keyframes chainDiagonal {
            0% { transform: rotate(0deg) translateX(0) translateY(0); }
            100% { transform: rotate(5deg) translateX(-50px) translateY(-50px); }
        }
        
        @keyframes linkFloat {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        /* MAIN CONTAINER */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 4em;
            font-weight: 900;
            color: #b300ff;
            text-shadow: 
                3px 3px 0 #ff00ff,
                -3px -3px 0 #00ffff,
                0 0 30px #b300ff;
            animation: glitch 3s infinite;
            margin-bottom: 20px;
        }
        
        @keyframes glitch {
            0%, 100% { transform: skew(0deg); }
            5% { transform: skew(5deg); }
            10% { transform: skew(-5deg); }
            15% { transform: skew(0deg); }
        }
        
        /* DISCORD LINKS */
        .discord-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .discord-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #5865F2, #404EED);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            border: 2px solid #9f4dff;
            box-shadow: 0 0 30px #5865F2;
            transition: 0.3s;
        }
        
        .discord-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px #5865F2;
        }
        
        /* CARDS */
        .card {
            background: rgba(20, 5, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #b300ff;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 0 40px rgba(180, 0, 255, 0.3);
        }
        
        h2 {
            color: #b300ff;
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* AUTH SECTION */
        .auth-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .auth-section input {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            background: #1a0a2a;
            border: 2px solid #b300ff;
            border-radius: 10px;
            color: white;
            font-size: 1em;
        }
        
        .auth-btn {
            padding: 15px 30px;
            background: #b300ff;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .auth-btn:hover {
            background: #d400ff;
            box-shadow: 0 0 30px #b300ff;
        }
        
        /* MEMBER INFO */
        .member-info {
            background: #1a0a2a;
            border: 2px solid #b300ff;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            color: #b07cff;
        }
        
        /* USER INFO */
        .user-info {
            background: #1a0a2a;
            border: 2px solid gold;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .user-role {
            background: gold;
            color: black;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: bold;
        }
        
        /* MODERATOR PANEL */
        .mod-panel {
            background: #2a0a3a;
            border: 2px solid gold;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .mod-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .mod-item {
            background: #1a0a2a;
            border: 2px solid #b300ff;
            border-radius: 10px;
            padding: 15px;
        }
        
        .mod-item label {
            display: block;
            color: #b07cff;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .mod-item input {
            width: 100%;
            padding: 10px;
            background: #0a0a1a;
            border: 2px solid #b300ff;
            border-radius: 5px;
            color: white;
            margin-bottom: 10px;
        }
        
        .mod-btn {
            width: 100%;
            padding: 10px;
            background: gold;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* FORM ELEMENTS */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #b07cff;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: #1a0a2a;
            border: 2px solid #b300ff;
            border-radius: 10px;
            color: white;
            font-size: 1em;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-group input[type="file"] {
            padding: 12px;
            cursor: pointer;
        }
        
        /* BUTTONS */
        .upload-btn,
        .save-btn,
        .primary-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #b300ff, #d400ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid white;
            margin: 10px 0;
        }
        
        .upload-btn:hover,
        .save-btn:hover,
        .primary-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px #b300ff;
        }
        
        /* FILTERS */
        .filters {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 25px;
            background: #1a0a2a;
            border: 2px solid #b300ff;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        
        .filter-btn:hover {
            background: #2a0a3a;
            box-shadow: 0 0 20px #b300ff;
        }
        
        .filter-btn.active {
            background: #b300ff;
            color: white;
        }
        
        /* MARKETPLACE GRID */
        .marketplace {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .build-card {
            background: #1a0a2a;
            border: 2px solid #b300ff;
            border-radius: 15px;
            padding: 20px;
            transition: 0.3s;
        }
        
        .build-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(180, 0, 255, 0.5);
        }
        
        .build-title {
            color: #b300ff;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .build-info {
            color: #b07cff;
            margin: 5px 0;
        }
        
        .build-price {
            color: gold;
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .build-desc {
            color: #ccc;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .build-seller {
            color: #888;
            font-size: 0.9em;
            margin: 10px 0;
        }
        
        .file-info {
            background: #0a0a1a;
            padding: 8px;
            border-radius: 5px;
            margin: 10px 0;
            color: #aaa;
            font-size: 0.9em;
        }
        
        .download-btn {
            width: 100%;
            padding: 12px;
            background: #00aa00;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px 0;
        }
        
        .download-btn:hover {
            background: #00ff00;
        }
        
        .delete-btn {
            width: 100%;
            padding: 12px;
            background: #aa0000;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .delete-btn:hover {
            background: #ff0000;
        }
        
        /* STATUS MESSAGES */
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        
        .success {
            background: #1a3a1a;
            border: 2px solid #00ff00;
            color: #00ff00;
        }
        
        .error {
            background: #3a1a1a;
            border: 2px solid #ff0000;
            color: #ff0000;
        }
        
        .info {
            background: #1a2a3a;
            border: 2px solid #0088ff;
            color: #0088ff;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 9999;
            animation: slideIn 0.3s, fadeOut 0.3s 2.7s forwards;
            box-shadow: 0 0 30px black;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-20px); }
        }
        
        .footer {
            text-align: center;
            color: #666;
            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid #b300ff;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* MEMBER ONLY SECTION */
        .member-notice {
            background: #1a1a2a;
            border: 2px solid #b300ff;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
            color: #b07cff;
        }
        
        .member-notice a {
            color: #b300ff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .member-notice a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- CHAIN BACKGROUND -->
    <div class="chain-bg"></div>
    <div class="chain-vertical"></div>
    <div class="chain-diagonal"></div>
    <div class="chain-links"></div>
    
    <div class="container">

        <div class="header">
            <h1>‚ö° OXYX MARKET ‚ö°</h1>
        </div>
        
        <!-- DISCORD LINKS -->
        <div class="discord-container">

        <div class="card">

                <input type="text" id="username" placeholder="Enter username (member/owner/mod1/mod2)">

            <div id="memberInfo" class="member-info">

            </div>
            
            <!-- USER INFO (for logged in users) -->
            <div id="userInfo" class="user-info hidden">
                <span id="displayName"></span>
                <span id="displayRole" class="user-role"></span>
                <button class="auth-btn" onclick="logout()" style="background:#aa0000;">LOGOUT</button>
            </div>
            
            <!-- MODERATOR PANEL (HIDDEN) -->
            <div id="modPanel" class="mod-panel hidden">

                        <input type="password" id="mod1Pass" placeholder="New password">

                    </div>
                    <div class="mod-item">
                        <label>Moderator 2 Password</label>
                        <input type="password" id="mod2Pass" placeholder="New password">
                        <button class="mod-btn" onclick="changeModPass('mod2')">CHANGE MOD 2</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- UPLOAD SECTION (HIDDEN FOR NON-LOGGED IN) -->
        <div id="uploadSection" class="card hidden">
            <h2>üì§ UPLOAD BUILD</h2>
            <div class="form-group">
                <label>Build Name</label>
