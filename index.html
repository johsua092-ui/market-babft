<!DOCTYPE html>
<html>
<head>
    <title>OXYX MARKET | 3D ELITE EDITION</title>
    <style>
        :root { --p-color: #b300ff; --gold: #ffd700; --shadow: 0 20px 50px rgba(0,0,0,0.8); }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; user-select: none; }
        
        body { 
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%); 
            color: white; padding: 40px; overflow-x: hidden; min-height: 100vh;
        }

        /* ANIMASI RANTAI BERGERAK */
        .chain {
            position: fixed; top: -20px; width: 60px; height: 300px;
            background-image: url('https://i.imgur.com/8fK0uPj.png'); /* Placeholder rantai */
            background-size: contain; z-index: 100; opacity: 0.6;
            filter: drop-shadow(10px 10px 15px black);
            animation: swing 4s ease-in-out infinite alternate;
        }
        .chain-left { left: 20px; transform-origin: top center; }
        .chain-right { right: 20px; transform-origin: top center; animation-delay: -2s; }

        @keyframes swing {
            from { transform: rotate(-3deg); }
            to { transform: rotate(3deg); }
        }

        /* UI 3D & SHADOW */
        .container { max-width: 1000px; margin: 0 auto; position: relative; z-index: 10; }
        
        h1 { 
            font-size: 4.5em; text-align: center; color: white;
            text-shadow: 0 5px 15px var(--p-color), 0 10px 30px black;
            transform: perspective(500px) rotateX(10deg); margin-bottom: 40px;
        }

        .card-3d {
            background: rgba(25, 25, 40, 0.9);
            border-top: 2px solid #444; border-left: 2px solid #333;
            border-radius: 20px; padding: 30px; margin-bottom: 30px;
            box-shadow: var(--shadow);
            transform: perspective(1000px) rotateX(2deg);
            transition: transform 0.5s;
        }
        .card-3d:hover { transform: perspective(1000px) rotateX(0deg) translateY(-5px); }

        h2 { color: var(--p-color); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }

        input, select, textarea {
            width: 100%; padding: 15px; margin: 10px 0;
            background: #0a0a0a; border: 1px solid #333; border-radius: 10px;
            color: white; box-shadow: inset 0 2px 5px black;
        }

        .btn-3d {
            width: 100%; padding: 20px; background: linear-gradient(145deg, #b300ff, #7a00cc);
            border: none; border-radius: 10px; color: white; font-weight: bold;
            cursor: pointer; font-size: 1.1em; text-shadow: 0 2px 4px black;
            box-shadow: 0 10px 20px rgba(179, 0, 255, 0.4); transition: 0.3s;
        }
        .btn-3d:active { transform: translateY(4px); box-shadow: 0 5px 10px rgba(179, 0, 255, 0.4); }

        #banOverlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: black; z-index: 9999; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }

        .premium-input { border: 1px solid var(--gold) !important; color: var(--gold) !important; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="chain chain-left"></div>
    <div class="chain chain-right"></div>

    <div id="banOverlay">
        <h1 style="color: red; font-size: 3em;">TERMINATED</h1>
        <p>You have been banned from OXYX Market.</p>
    </div>

    <div class="container">
        <h1>OXYX MARKET</h1>

        <div class="card-3d" id="uploadCard">
            <h2>üì§ Publish Build (.build)</h2>
            <p style="font-size: 0.8em; color: #888;">Format: .build | Max: 50MB</p>
            
            <input type="text" id="buildName" placeholder="Build Name">
            <textarea id="buildDesc" placeholder="Description..."></textarea>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label>File Build (.build)</label>
                    <input type="file" id="buildFile" accept=".build">
                </div>
                <div>
                    <label>Preview Image</label>
                    <input type="file" id="previewImg" accept="image/*">
                </div>
            </div>

            <select id="buildType" onchange="togglePrice()">
                <option value="free">Non-Premium (Free)</option>
                <option value="premium">Premium Marketplace</option>
            </select>

            <div id="priceBox" class="hidden">
                <input type="number" id="buildPrice" class="premium-input" placeholder="Price (Min 100 Robux)">
            </div>

            <button class="btn-3d" onclick="publishBuild()">PUBLISH BUILD</button>
        </div>

        <div class="card-3d" id="loginCard">
            <h2>üîê Staff Entrance</h2>
            <input type="text" id="staffUser" placeholder="Username">
            <input type="password" id="staffPass" placeholder="Master Key">
            <button class="btn-3d" style="background: var(--gold); color: black;" onclick="handleAuth()">AUTHENTICATE</button>
        </div>

        <div id="ownerPanel" class="card-3d hidden">
            <h2 style="color: gold;">üëë Master Control</h2>
            <input type="text" id="targetId" placeholder="Hardware ID/IP to Ban">
            <button class="btn-3d" style="background: red;" onclick="actionBan()">BAN USER</button>
        </div>
    </div>

    <script>
        const OWNER_HWID = "oxyX Britania9920";
        localStorage.setItem('oxy_fp', OWNER_HWID);
        const myId = localStorage.getItem('oxy_fp');

        function togglePrice() {
            const type = document.getElementById('buildType').value;
            const priceBox = document.getElementById('priceBox');
            if(type === 'premium') priceBox.classList.remove('hidden');
            else priceBox.classList.add('hidden');
        }

        async function publishBuild() {
            const file = document.getElementById('buildFile').files[0];
            const name = document.getElementById('buildName').value.trim();
            const desc = document.getElementById('buildDesc').value.trim();
            const type = document.getElementById('buildType').value;
            const price = parseInt(document.getElementById('buildPrice').value);

            // VALIDASI
            if (!file) return alert("‚ö†Ô∏è Tolong upload file build anda!");
            if (!file.name.endsWith('.build')) return alert("‚ö†Ô∏è File harus berformat .build!");
            if (!name) return alert("‚ö†Ô∏è Tolong beri nama buildnya!");
            if (!desc) return alert("‚ö†Ô∏è Tolong tulis deskripsi build!");

            if (type === 'premium') {
                if (isNaN(price) || price < 100) {
                    return alert("‚ö†Ô∏è Untuk Premium, harga minimal adalah 100 Robux!");
                }
            }

            // PROSES DOWNLOAD (DOWNLOAD TRIGGER)
            const reader = new FileReader();
            reader.onload = function(e) {
                const link = document.createElement("a");
                link.href = e.target.result;
                link.download = name + ".build";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            reader.readAsDataURL(file);

            alert(`‚úÖ Build "${name}" Sukses di-publish ke ${type.toUpperCase()} Market!\nFile siap di-download.`);
        }

        function handleAuth() {
            const u = document.getElementById('staffUser').value;
            const p = document.getElementById('staffPass').value;

            if (u === 'znyt' && p === 'Root!Delta_7KpZ') {
                if (myId === OWNER_HWID) {
                    document.getElementById('ownerPanel').classList.remove('hidden');
                    document.getElementById('loginCard').classList.add('hidden');
                    alert("Welcome back, Master Britania.");
                } else {
                    alert("Unauthorized HWID!");
                }
            }
        }

        // Anti-DevTools
        setInterval(() => { debugger; }, 100);
    </script>
</body>
</html>
