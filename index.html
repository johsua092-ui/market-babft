<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>OXYX MARKET 3D</title>
    <style>
        /* ============================================
           OXYX MARKET - 3D EDITION
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial Black', sans-serif;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #e0e0ff;
            padding: 15px;
        }

        /* BACKGROUND */
        .purple-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, #1a0a2a, #0a0a0a);
            z-index: -2;
        }

        .particle-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(180, 0, 255, 0.15) 1px, transparent 1px),
                radial-gradient(circle at 90% 70%, rgba(140, 0, 255, 0.15) 1px, transparent 1px),
                radial-gradient(circle at 30% 80%, rgba(200, 0, 255, 0.15) 1px, transparent 1px),
                radial-gradient(circle at 70% 30%, rgba(160, 0, 255, 0.15) 1px, transparent 1px);
            background-size: 150px 150px;
            animation: particleFloat 30s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes particleFloat {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* ============================================
           3D OXYX MARKET - GOYANG DIKIT
           ============================================ */
        .header {
            background: rgba(26, 10, 42, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid #9f4dff;
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 0 40px rgba(159, 77, 255, 0.3);
        }

        /* 3D TEXT EFFECT */
        .ox-3d {
            font-size: 4em;
            font-weight: 900;
            color: #c800ff;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            animation: goyangDikit 3s ease-in-out infinite;
            transform-style: preserve-3d;
            text-shadow: 
                0px 1px 0px #b300ff,
                0px 2px 0px #a800ff,
                0px 3px 0px #9d00ff,
                0px 4px 0px #9200ff,
                0px 5px 0px #8700ff,
                0px 6px 0px #7c00ff,
                0px 7px 0px #7100ff,
                0px 8px 0px #6600ff,
                0px 9px 0px #5b00ff,
                0px 10px 0px #5000ff,
                3px 5px 15px rgba(0,0,0,0.5),
                5px 10px 20px rgba(180,0,255,0.5);
            display: inline-block;
            transform: rotateX(5deg) rotateY(2deg);
        }

        @keyframes goyangDikit {
            0% {
                transform: rotateX(5deg) rotateY(2deg) translateY(0px);
                text-shadow: 
                    0px 1px 0px #b300ff,
                    0px 2px 0px #a800ff,
                    0px 3px 0px #9d00ff,
                    0px 4px 0px #9200ff,
                    0px 5px 0px #8700ff,
                    0px 6px 0px #7c00ff,
                    0px 7px 0px #7100ff,
                    0px 8px 0px #6600ff,
                    0px 9px 0px #5b00ff,
                    0px 10px 0px #5000ff,
                    3px 5px 15px rgba(0,0,0,0.5),
                    5px 10px 20px rgba(180,0,255,0.5);
            }
            25% {
                transform: rotateX(7deg) rotateY(4deg) translateY(-2px);
                text-shadow: 
                    0px 1px 0px #c800ff,
                    0px 2px 0px #bd00ff,
                    0px 3px 0px #b200ff,
                    0px 4px 0px #a700ff,
                    0px 5px 0px #9c00ff,
                    0px 6px 0px #9100ff,
                    0px 7px 0px #8600ff,
                    0px 8px 0px #7b00ff,
                    0px 9px 0px #7000ff,
                    0px 10px 0px #6500ff,
                    5px 8px 20px rgba(0,0,0,0.5),
                    8px 12px 25px rgba(200,0,255,0.6);
            }
            50% {
                transform: rotateX(3deg) rotateY(0deg) translateY(0px);
                text-shadow: 
                    0px 1px 0px #b300ff,
                    0px 2px 0px #a800ff,
                    0px 3px 0px #9d00ff,
                    0px 4px 0px #9200ff,
                    0px 5px 0px #8700ff,
                    0px 6px 0px #7c00ff,
                    0px 7px 0px #7100ff,
                    0px 8px 0px #6600ff,
                    0px 9px 0px #5b00ff,
                    0px 10px 0px #5000ff,
                    2px 3px 10px rgba(0,0,0,0.5),
                    3px 6px 15px rgba(150,0,255,0.5);
            }
            75% {
                transform: rotateX(8deg) rotateY(-2deg) translateY(2px);
                text-shadow: 
                    0px 1px 0px #d800ff,
                    0px 2px 0px #cd00ff,
                    0px 3px 0px #c200ff,
                    0px 4px 0px #b700ff,
                    0px 5px 0px #ac00ff,
                    0px 6px 0px #a100ff,
                    0px 7px 0px #9600ff,
                    0px 8px 0px #8b00ff,
                    0px 9px 0px #8000ff,
                    0px 10px 0px #7500ff,
                    4px 6px 18px rgba(0,0,0,0.5),
                    6px 10px 22px rgba(220,0,255,0.6);
            }
            100% {
                transform: rotateX(5deg) rotateY(2deg) translateY(0px);
                text-shadow: 
                    0px 1px 0px #b300ff,
                    0px 2px 0px #a800ff,
                    0px 3px 0px #9d00ff,
                    0px 4px 0px #9200ff,
                    0px 5px 0px #8700ff,
                    0px 6px 0px #7c00ff,
                    0px 7px 0px #7100ff,
                    0px 8px 0px #6600ff,
                    0px 9px 0px #5b00ff,
                    0px 10px 0px #5000ff,
                    3px 5px 15px rgba(0,0,0,0.5),
                    5px 10px 20px rgba(180,0,255,0.5);
            }
        }

        .subtitle {
            color: #b07cff;
            font-size: 1.2em;
            margin-top: 15px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #b300ff;
        }

        /* DISCORD */
        .discord-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .discord-btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            border: 2px solid;
            font-size: 0.95em;
        }

        .discord-btn.primary {
            background: #5865F2;
            color: white;
            border-color: #a07cff;
            box-shadow: 0 0 20px #5865F2;
        }

        .discord-btn.secondary {
            background: transparent;
            color: #b07cff;
            border-color: #b07cff;
        }

        .discord-btn:hover {
            transform: scale(1.03);
            filter: brightness(1.2);
        }

        /* KEY ACCESS */
        .key-access {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 20px auto;
            background: rgba(26, 10, 42, 0.8);
            padding: 8px;
            border-radius: 60px;
            border: 2px solid #9f4dff;
        }

        .key-access input {
            flex: 1;
            padding: 12px 20px;
            background: #0a0a1a;
            border: none;
            color: #c800ff;
            border-radius: 50px;
            font-size: 0.95em;
        }

        .key-access input:focus {
            outline: 2px solid #b300ff;
        }

        .key-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #9f4dff, #b300ff);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .key-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px #b300ff;
        }

        .section-title {
            color: #c800ff;
            font-size: 1.8em;
            text-align: center;
            margin: 30px 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 0 15px #b300ff;
        }

        /* MOD CARDS */
        .mod-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .mod-card {
            background: rgba(26, 10, 42, 0.9);
            backdrop-filter: blur(5px);
            border: 2px solid #9f4dff;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(159, 77, 255, 0.2);
        }

        .mod-card.owner {
            border-color: gold;
            box-shadow: 0 0 30px gold;
        }

        .mod-avatar {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .mod-name {
            color: #c800ff;
            font-size: 1.3em;
            font-weight: bold;
        }

        .mod-role {
            color: #b07cff;
            margin: 8px 0;
            font-size: 0.95em;
        }

        .mod-badge {
            display: inline-block;
            padding: 3px 10px;
            background: #9f4dff;
            border-radius: 20px;
            font-size: 0.7em;
            color: white;
        }

        .mod-edit-panel {
            background: rgba(26, 10, 42, 0.95);
            border: 2px solid #b300ff;
            border-radius: 25px;
            padding: 25px;
            margin: 20px 0;
        }

        .mod-edit-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .mod-edit-item {
            margin-bottom: 15px;
        }

        .mod-edit-item label {
            display: block;
            color: #b07cff;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .mod-edit-item input {
            width: 100%;
            padding: 12px;
            background: #0a0a1a;
            border: 2px solid #9f4dff;
            color: white;
            border-radius: 8px;
        }

        .save-mod-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #9f4dff, #b300ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .save-mod-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px #b300ff;
        }

        /* UPLOAD SECTION */
        .upload-section {
            background: rgba(26, 10, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #9f4dff;
            border-radius: 25px;
            padding: 25px;
            margin: 20px 0;
        }

        .upload-field {
            margin-bottom: 20px;
        }

        .upload-field label {
            display: block;
            color: #b07cff;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .upload-field input,
        .upload-field select,
        .upload-field textarea {
            width: 100%;
            padding: 14px;
            background: #0a0a1a;
            border: 2px solid #9f4dff;
            color: white;
            border-radius: 10px;
            font-size: 1em;
        }

        /* FILE INPUT - HANYA .build */
        .upload-field input[type="file"] {
            padding: 12px;
            cursor: pointer;
            border: 2px dashed #b300ff;
        }

        .upload-field input[type="file"]::file-selector-button {
            background: #9f4dff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-right: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .upload-field input[type="file"]::file-selector-button:hover {
            background: #b300ff;
            box-shadow: 0 0 20px #b300ff;
        }

        .premium-check {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            color: gold;
            font-size: 1.1em;
            padding: 10px;
            background: rgba(255,215,0,0.1);
            border-radius: 10px;
            border: 1px solid gold;
        }

        .premium-check input {
            width: 20px;
            height: 20px;
            accent-color: gold;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #9f4dff, #b300ff);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            box-shadow: 0 0 30px #b300ff;
            border: 2px solid white;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 50px #ff00ff;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        /* BUILD GRID */
        .build-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .build-card {
            background: rgba(26, 10, 42, 0.9);
            border: 2px solid #9f4dff;
            border-radius: 18px;
            overflow: hidden;
            transition: 0.3s;
            padding: 15px;
        }

        .build-card.premium {
            border-color: gold;
            box-shadow: 0 0 25px gold;
        }

        .build-name {
            color: #c800ff;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .build-type {
            color: #b07cff;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .build-file {
            color: #aaa;
            font-size: 0.85em;
            margin: 5px 0;
            padding: 5px;
            background: #0a0a1a;
            border-radius: 5px;
            border-left: 3px solid #9f4dff;
            word-break: break-all;
        }

        .build-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .build-actions button {
            flex: 1;
            padding: 8px;
            background: transparent;
            border: 2px solid #9f4dff;
            color: #b07cff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .build-actions button:hover {
            background: #9f4dff;
            color: black;
        }

        .footer {
            text-align: center;
            padding: 25px;
            margin-top: 30px;
            border-top: 2px solid #9f4dff;
            color: #b07cff;
        }

        .ox-footer {
            font-size: 1.3em;
            margin-bottom: 5px;
            color: #c800ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px #b300ff; }
            50% { text-shadow: 0 0 30px #ff00ff; }
        }

        .action-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        .sound-btn, .support-btn {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 0 25px currentColor;
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .sound-btn {
            background: #9f4dff;
            color: white;
        }

        .support-btn {
            background: #ff4444;
            color: white;
        }

        .sound-btn:hover, .support-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 40px currentColor;
        }

        .sound-btn:active, .support-btn:active {
            transform: scale(0.95);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            z-index: 10000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 0 20px black;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .ox-3d {
                font-size: 2.5em;
            }
            
            .mod-grid {
                grid-template-columns: 1fr;
            }
            
            .mod-edit-grid {
                grid-template-columns: 1fr;
            }
            
            .key-access {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .discord-container {
                flex-direction: column;
            }
            
            .discord-btn {
                width: 100%;
                text-align: center;
            }

            .action-buttons {
                bottom: 15px;
                right: 15px;
            }
            
            .sound-btn, .support-btn {
                width: 45px;
                height: 45px;
                font-size: 22px;
            }
        }
    </style>
</head>

    <div class="particle-network"></div>

    <div class="container">

            <div class="ox-3d">OXYX MARKET</div>

        <div class="key-access">
