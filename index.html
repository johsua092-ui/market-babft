<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXYX MARKET - ULTIMATE</title>
    
    <!-- ANTI DEVTOOLS -->
    <script>
        document.addEventListener('keydown', function(e) {
            const blockedKeys = [
                e.key === 'F12',
                (e.ctrlKey && e.shiftKey && e.key === 'I'),
                (e.ctrlKey && e.shiftKey && e.key === 'J'),
                (e.ctrlKey && e.key === 'u'),
                (e.ctrlKey && e.key === 's'),
                (e.ctrlKey && e.key === 'p'),
                (e.ctrlKey && e.key === 'c' && !e.target.matches('input, textarea, button')),
                (e.ctrlKey && e.key === 'v' && !e.target.matches('input, textarea'))
            ];
            
            if (blockedKeys.includes(true)) {
                e.preventDefault();
                showToast('ðŸ”’ Akses ditolak!', 'error');
                return false;
            }
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showToast('ðŸ”’ Right click diblokir', 'error');
            return false;
        });
        
        setInterval(function() {
            const start = performance.now();
            debugger;
            const end = performance.now();
            
            if (end - start > 100) {
                document.body.innerHTML = `
                    <div style="background:#0a0a0a; color:white; height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column;">
                        <h1 style="color:#b300ff;">ðŸ”’ DevTools TERDETEKSI!</h1>
                        <p style="color:#888;">Halaman ini akan ditutup demi keamanan.</p>
                    </div>
                `;
                setTimeout(() => window.close(), 2000);
            }
        }, 1000);
        
        if (window.location.protocol === 'view-source:') {
            window.location.href = 'about:blank';
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background: #0a0a0f;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* CHAIN BACKGROUND - DIPERBESAR BIAR KELIATAN */
        .chain-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0a2a 0%, #2a0a3a 50%, #3a0a4a 100%);
            z-index: -3;
        }
        
        .chain-vertical {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent 0px, transparent 20px, rgba(200, 0, 255, 0.3) 20px, rgba(200, 0, 255, 0.3) 22px),
                repeating-linear-gradient(90deg, transparent 0px, transparent 20px, rgba(220, 0, 255, 0.3) 20px, rgba(220, 0, 255, 0.3) 22px);
            animation: chainMove 15s linear infinite;
            z-index: -2;
            opacity: 0.9;
        }
        
        .chain-diagonal {
            position: fixed;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background-image: 
                repeating-linear-gradient(45deg, transparent 0px, transparent 30px, rgba(180, 0, 255, 0.4) 30px, rgba(180, 0, 255, 0.4) 32px),
                repeating-linear-gradient(-45deg, transparent 0px, transparent 30px, rgba(200, 0, 255, 0.4) 30px, rgba(200, 0, 255, 0.4) 32px);
            animation: chainDiagonal 20s linear infinite;
            z-index: -2;
            opacity: 0.8;
        }
        
        .chain-links {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.5) 3px, transparent 3px),
                radial-gradient(circle at 30% 70%, rgba(200, 0, 255, 0.5) 3px, transparent 3px),
                radial-gradient(circle at 50% 30%, rgba(255, 0, 200, 0.5) 3px, transparent 3px),
                radial-gradient(circle at 70% 80%, rgba(180, 0, 255, 0.5) 3px, transparent 3px),
                radial-gradient(circle at 90% 40%, rgba(220, 0, 255, 0.5) 3px, transparent 3px);
            background-size: 50px 50px;
            animation: linkFloat 10s ease-in-out infinite;
            z-index: -2;
        }
        
        /* CORNER CHAINS - DIPERBESAR */
        .corner-chain {
            position: fixed;
            width: 400px;
            height: 400px;
            background-image:
                radial-gradient(circle, rgba(255, 0, 255, 0.6) 5px, transparent 5px),
                radial-gradient(circle, rgba(200, 0, 255, 0.6) 5px, transparent 5px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            z-index: -1;
        }
        
        .corner-chain.top-right {
            top: -100px;
            right: -100px;
            animation: chainRotate 15s linear infinite, chainGlow 2s ease-in-out infinite;
            border-radius: 0 0 0 100%;
        }
        
        .corner-chain.bottom-left {
            bottom: -100px;
            left: -100px;
            animation: chainRotateReverse 18s linear infinite, chainGlow 3s ease-in-out infinite;
            border-radius: 0 100% 0 0;
        }
        
        @keyframes chainMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(30px) translateY(30px); }
        }
        
        @keyframes chainDiagonal {
            0% { transform: rotate(0deg) translateX(0) translateY(0); }
            100% { transform: rotate(10deg) translateX(-80px) translateY(-80px); }
        }
        
        @keyframes linkFloat {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        @keyframes chainRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes chainRotateReverse {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }
        
        @keyframes chainGlow {
            0%, 100% { opacity: 0.8; filter: brightness(1.2); }
            50% { opacity: 1; filter: brightness(2); }
        }
        
        /* MAIN CONTAINER */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 4em;
            font-weight: 900;
            color: #b300ff;
            text-shadow: 
                4px 4px 0 #ff00ff,
                -4px -4px 0 #00ffff,
                0 0 40px #b300ff;
            animation: glitch 3s infinite;
            margin-bottom: 20px;
        }
        
        @keyframes glitch {
            0%, 100% { transform: skew(0deg); }
            5% { transform: skew(8deg); }
            10% { transform: skew(-8deg); }
            15% { transform: skew(0deg); }
        }
        
        /* DISCORD LINKS */
        .discord-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .discord-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #5865F2, #404EED);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            border: 2px solid #b300ff;
            box-shadow: 0 0 30px #5865F2;
            transition: 0.3s;
        }
        
        .discord-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px #5865F2;
        }
        
        /* CARDS */
        .card {
            background: rgba(20, 5, 30, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid #b300ff;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 0 40px rgba(180, 0, 255, 0.5);
        }
        
        h2 {
            color: #b300ff;
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* AUTH SECTION */
        .auth-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .auth-section input {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            background: #1a0a2a;
            border: 2px solid #b300ff;
            border-radius: 10px;
            color: white;
            font-size: 1em;
        }
        
        .auth-btn {
            padding: 15px 30px;
            background: #b300ff;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .auth-btn:hover {
            background: #d400ff;
            box-shadow: 0 0 30px #b300ff;
        }
        
        .logout-btn {
            background: #aa0000;
        }
        
        .logout-btn:hover {
            background: #ff0000;
        }
        
        /* MEMBER INFO */
        .member-info {
            background: #1a0a2a;
            border: 2px solid #b300ff;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            color: #b07cff;
        }
        
        /* USER INFO */
        .user-info {
            background: #1a0a2a;
            border: 2px solid gold;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .user-role {
            background: gold;
            color: black;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: bold;
        }
        
        /* CHAT SECTION */
        .chat-container {
            background: #1a0a2a;
            border: 2px solid #b300ff;
            border-radius: 10px;
            padding: 15px;
        }
        
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: #0a0a1a;
            border-radius: 5px;
        }
        
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            background: #2a1a3a;
            border-radius: 5px;
        }
        
        .chat-sender {
            font-weight: bold;
            margin-right: 8px;
        }
        
        .chat-sender.owner {
            color: gold;
        }
        
        .chat-sender.moderator {
            color: #00ff00;
        }
        
        .chat-text {
            color: #ccc;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            background: #0a0a1a;
            border: 2px solid #b300ff;
            border-radius: 5px;
            color: white;
        }
        
        .chat-send-btn {
            padding: 12px 25px;
            background: #b300ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .chat-send-btn:hover {
            background: #d400ff;
        }
        
        /* MODERATOR PANEL */
        .mod-panel {
            background: #2a0a3a;
            border: 2px solid gold;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .mod-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .mod-item {
            background: #1a0a2a;
            border: 2px solid #b300ff;
            border-radius: 10px;
            padding: 15px;
        }
        
        .mod-item label {
            display: block;
            color: #b07cff;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .mod-item input {
            width: 100%;
            padding: 10px;
            background: #0a0a1a;
            border: 2px solid #b300ff;
            border-radius: 5px;
            color: white;
            margin-bottom: 10px;
        }
        
        .mod-btn {
            width: 100%;
            padding: 10px;
            background: gold;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .mod-btn:hover {
            background: #ffdd00;
        }
        
        .moderator-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .moderator-item {
            background: #1a0a2a;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* BLACKLIST SECTION */
        .blacklist-panel {
            background: #2a0a3a;
            border: 2px solid #ff4444;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .blacklist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .blacklist-item {
            background: #1a0a2a;
            border: 2px solid #ff4444;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .unblacklist-btn {
            padding: 5px 10px;
            background: #ff4444;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .unblacklist-btn:hover {
            background: #ff6666;
        }
        
        /* FORM ELEMENTS */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #b07cff;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: #1a0a2a;
            border: 2px solid #b300ff;
            border-radius: 10px;
            color: white;
            font-size: 1em;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-group input[type="file"] {
            padding: 12px;
            cursor: pointer;
        }
        
        /* BUTTONS */
        .upload-btn,
        .save-btn,
        .primary-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #b300ff, #d400ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid white;
            margin: 10px 0;
        }
        
        .upload-btn:hover,
        .save-btn:hover,
        .primary-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px #b300ff;
        }
        
        /* FILTERS */
        .filters {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 25px;
            background: #1a0a2a;
            border: 2px solid #b300ff;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        
        .filter-btn:hover {
            background: #2a0a3a;
            box-shadow: 0 0 20px #b300ff;
        }
        
        .filter-btn.active {
            background: #b300ff;
            color: white;
        }
        
        /* MARKETPLACE GRID */
        .marketplace {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .build-card {
            background: #1a0a2a;
            border: 2px solid #b300ff;
            border-radius: 15px;
            padding: 20px;
            transition: 0.3s;
        }
        
        .build-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(180, 0, 255, 0.5);
        }
        
        .build-title {
            color: #b300ff;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .build-info {
            color: #b07cff;
            margin: 5px 0;
        }
        
        .build-price {
            color: gold;
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .build-desc {
            color: #ccc;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .build-seller {
            color: #888;
            font-size: 0.9em;
            margin: 10px 0;
        }
        
        .file-info {
            background: #0a0a1a;
            padding: 8px;
            border-radius: 5px;
            margin: 10px 0;
            color: #aaa;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        .download-btn {
            width: 100%;
            padding: 12px;
            background: #00aa00;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px 0;
        }
        
        .download-btn:hover {
            background: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
        
        .delete-btn {
            width: 100%;
            padding: 12px;
            background: #aa0000;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .delete-btn:hover {
            background: #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }
        
        .kick-btn {
            width: 100%;
            padding: 12px;
            background: #ff8800;
            border: none;
