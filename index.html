<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chatbot Sederhana</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
  }

  .chat-container {
    max-width: 600px;
    margin: 0 auto;
    border: 1px solid #ccc;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    height: 80vh;
    border-radius: 8px;
    overflow: hidden;
  }

  .chat-box {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background-color: #fafafa;
  }

  .chat-box p {
    margin: 8px 0;
  }

  .user {
    color: blue;
  }

  .bot {
    color: green;
  }

  .chat-form {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
  }

  #user-input {
    flex: 1;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 8px 16px;
    margin-left: 8px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h2>Chatbot Sederhana</h2>

<div class="chat-container">
  <div id="chat" class="chat-box"></div>
  <form id="chat-form" class="chat-form">
    <input type="text" id="user-input" placeholder="Ketik pesan..." autocomplete="off" />
    <button type="submit">Kirim</button>
  </form>
</div>

<script>
  const chatBox = document.getElementById('chat');
  const chatForm = document.getElementById('chat-form');
  const userInput = document.getElementById('user-input');

  // Fungsi untuk menambahkan pesan ke chat
  function addMessage(sender, message) {
    const p = document.createElement('p');
    p.className = sender;
    p.textContent = message;
    chatBox.appendChild(p);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Respon otomatis dari bot
  function getBotResponse(message) {
    const msg = message.toLowerCase();
    if (msg.includes('halo')) {
      return 'Halo! Ada yang bisa saya bantu?';
    } else if (msg.includes('apa kabar')) {
      return 'Saya baik, terima kasih!';
    } else if (msg.includes('bye')) {
      return 'Sampai jumpa!';
    } else {
      return 'Maaf, saya tidak mengerti.';
    }
  }

  // Event submit form
  chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const message = userInput.value.trim();
    if (message === '') return;

    // Tampilkan pesan pengguna
    addMessage('user', message);

    // Respon dari bot
    const response = getBotResponse(message);
    setTimeout(() => {
      addMessage('bot', response);
    }, 500);

    userInput.value = '';
    userInput.focus();
  });
</script>

</body>
</html>
