<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXYX Market - Build A Boat</title>
    
    <!-- Supabase Library -->

    <style>
        /* ===== STYLE SEDERHANA TAPI KEREN ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* Header */
        h1 {
            color: #b87cff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            border-bottom: 2px solid #9f4dff;
            padding-bottom: 10px;
        }
        
        h2 {
            color: #b87cff;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        h3 {
            color: #b87cff;
            margin-bottom: 10px;
        }
        
        /* Card style */
        .card {
            background-color: #1a1a2a;
            border: 2px solid #9f4dff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(159, 77, 255, 0.2);
        }
        
        /* Form elements */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px 0;
            background-color: #2a2a3a;
            border: 2px solid #9f4dff;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #c08aff;
            box-shadow: 0 0 8px #9f4dff;
        }
        
        button {
            background-color: #9f4dff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px 0;
        }
        
        button:hover {
            background-color: #b87cff;
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        /* File input */
        input[type="file"] {
            padding: 10px;
            background-color: #2a2a3a;
        }
        
        /* Status messages */
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .success {
            background-color: #1a3a1a;
            color: #8aff8a;
            border: 1px solid #00aa00;
        }
        
        .error {
            background-color: #3a1a1a;
            color: #ff8a8a;
            border: 1px solid #aa0000;
        }
        
        .info {
            background-color: #1a2a3a;
            color: #8acfff;
            border: 1px solid #0088ff;
        }
        
        /* Chat box */
        .chat-box {
            background-color: #0a0a1a;
            border: 2px solid #9f4dff;
            border-radius: 8px;
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .chat-message {
            padding: 8px;
            margin-bottom: 8px;
            background-color: #2a2a3a;
            border-radius: 5px;
            border-left: 3px solid #9f4dff;
        }
        
        .chat-name {
            color: #b87cff;
            font-weight: bold;
        }
        
        .chat-time {
            color: #888;
            font-size: 0.8em;
            float: right;
        }
        
        /* Marketplace grid */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .build-card {
            background-color: #2a2a3a;
            border: 2px solid #9f4dff;
            border-radius: 8px;
            padding: 15px;
        }
        
        .build-title {
            color: #b87cff;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .build-price {
            color: #ffaa00;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .download-link {
            display: inline-block;
            background-color: #4a4a5a;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        
        .download-link:hover {
            background-color: #6a6a8a;
        }
        
        /* Key section */
        .key-grid {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .key-grid input {
            flex: 1;
            min-width: 200px;
            margin: 0;
        }
        
        .key-grid button {
            margin: 0;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            color: #888;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° OXYX MARKET ‚ö°</h1>
        <p style="text-align: center; color: #b87cff; margin-bottom: 30px;">Build A Boat For Treasure ‚Ä¢ Marketplace</p>
        
        <!-- ===== SECTION 1: MODERATOR KEY ===== -->
        <div class="card">
            <h2>üîê Moderator Access</h2>
            <div class="key-grid">
                <input type="text" id="keyInput" placeholder="Masukkan key (owner / mod1 / mod2)">
                <button onclick="activateKey()">Aktivasi Key</button>
            </div>
            <div id="keyStatus" class="status" style="display: none;"></div>
        </div>
        
        <!-- ===== SECTION 2: MOD SERVER (HIDDEN) ===== -->
        <div id="modSection" style="display: none;">
            <div class="card">
                <h2>üí¨ Mod Server (Private)</h2>
                
                <!-- Chat box -->
                <div class="chat-box" id="chatMessages">
                    <p style="color: #888;">Belum ada pesan. Aktivasi key untuk chat.</p>
                </div>
                
                <!-- Chat input -->
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="chatInput" placeholder="Ketik pesan..." style="flex: 1; margin: 0;">
                    <button onclick="sendChat()">Kirim</button>
                </div>
            </div>
        </div>
        
        <!-- ===== SECTION 3: UPLOAD BUILD ===== -->
        <div class="card">
            <h2>üì§ Upload Build</h2>
            
            <form id="uploadForm">
                <label for="buildName">Nama Build:</label>
                <input type="text" id="buildName" placeholder="Contoh: Flying Dragon">
                
                <label for="buildType">Tipe Build:</label>
                <select id="buildType">
                    <option value="">-- Pilih Tipe --</option>
                    <option value="Ship">üö¢ Ship</option>
                    <option value="Plane">‚úàÔ∏è Plane</option>
                    <option value="Mech">ü§ñ Mech</option>
                    <option value="Vehicle">üöó Vehicle</option>
                    <option value="Other">üé≤ Other</option>
                </select>
                
                <label for="buildPrice">Harga (Robux):</label>
                <input type="number" id="buildPrice" min="100" value="100">
                
                <label for="buildDesc">Deskripsi:</label>
                <textarea id="buildDesc" rows="3" placeholder="Jelaskan build kamu..."></textarea>
                
                <label for="buildFile">File Build (.build):</label>
                <input type="file" id="buildFile" accept=".build">
                
                <button type="button" onclick="publishBuild()" style="width: 100%;">üöÄ Publish Build</button>
                <div id="uploadStatus" class="status" style="display: none;"></div>
            </form>
        </div>
        
        <!-- ===== SECTION 4: MARKETPLACE ===== -->
        <div class="card">
            <h2>üè™ Marketplace</h2>
            <div id="marketplace" class="market-grid">
                <p style="color: #888; text-align: center; grid-column: 1/-1;">Loading builds...</p>
            </div>
        </div>
        
        <!-- ===== FOOTER ===== -->
        <div class="footer">
            <p>OXYX MARKET ‚Ä¢ Database by Supabase</p>
            <p style="font-size: 0.9em;">Key: owner / mod1 / mod2</p>
        </div>
    </div>
    
    <script>
        // ============================================
        // KONFIGURASI SUPABASE
        // ============================================
        const SUPABASE_URL = 'https://crbbdjmzybqvkjauqyxzj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyYmJkam16eWJxdmtqYXVxeXpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyMjI1MTAsImV4cCI6MjA4Nzc5ODUxMH0.qO0kfhyMYcXZkhDQJRWI7YOM35AqW1EEoRZG9GdKnws';
        
        // Inisialisasi Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // ============================================
        // VARIABEL GLOBAL
        // ============================================
        let isModerator = false;
        let currentUser = '';
        
        // ============================================
        // FUNGSI UTILITY: TAMPILKAN STATUS
        // ============================================
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.textContent = message;
            element.className = 'status ' + type;
            
            // Auto hide setelah 5 detik
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // ============================================
        // FUNGSI KEY / LOGIN
        // ============================================
        function activateKey() {
            const key = document.getElementById('keyInput').value.trim().toLowerCase();
            const statusEl = document.getElementById('keyStatus');
            
            // Validasi key
            if (key === 'owner' || key === 'mod1' || key === 'mod2') {
                isModerator = true;
                currentUser = key;
                
                // Tampilkan mod section
                document.getElementById('modSection').style.display = 'block';
                
                // Tampilkan status sukses
                statusEl.style.display = 'block';
                statusEl.className = 'status success';
                statusEl.textContent = `‚úÖ Key valid! Selamat datang ${key}.`;
                
                // Load chat
                loadChats();
                
                // Auto refresh chat setiap 3 detik
                setInterval(loadChats, 3000);
            } else {
                // Tampilkan status error
                statusEl.style.display = 'block';
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Key salah! Coba: owner, mod1, atau mod2';
            }
        }
        
        // ============================================
        // FUNGSI CHAT (HANYA UNTUK MOD)
        // ============================================
        async function loadChats() {
            if (!isModerator) return;
            
            try {
                const { data, error } = await supabase
                    .from('chats')
                    .select('*')
                    .order('id', { ascending: true })
                    .limit(50);
                    
                if (error) throw error;
                
                const chatBox = document.getElementById('chatMessages');
                
                if (!data || data.length === 0) {
                    chatBox.innerHTML = '<p style="color: #888;">Belum ada pesan. Mulai percakapan!</p>';
                    return;
                }
                
                let html = '';
                data.forEach(chat => {
                    const time = new Date(chat.created_at).toLocaleTimeString();
                    html += `
                        <div class="chat-message">
                            <span class="chat-name">${chat.user_name}</span>
                            <span class="chat-time">${time}</span>
                            <div style="margin-top: 5px;">${chat.message}</div>
                        </div>
                    `;
                });
                
                chatBox.innerHTML = html;
                chatBox.scrollTop = chatBox.scrollHeight;
                
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }
        
        async function sendChat() {
            if (!isModerator) {
                alert('Aktivasi key dulu!');
                return;
            }
            
            const message = document.getElementById('chatInput').value.trim();
            if (!message) return;
            
            try {
                const { error } = await supabase
                    .from('chats')
                    .insert([{
                        user_name: currentUser,
                        message: message
                    }]);
                    
                if (error) throw error;
                
                document.getElementById('chatInput').value = '';
                loadChats();
                
            } catch (error) {
                console.error('Error sending chat:', error);
                alert('Gagal mengirim pesan: ' + error.message);
            }
        }
        
        // ============================================
        // FUNGSI PUBLISH BUILD
        // ============================================
        async function publishBuild() {
            const name = document.getElementById('buildName').value.trim();
            const type = document.getElementById('buildType').value;
            const price = parseInt(document.getElementById('buildPrice').value);
            const desc = document.getElementById('buildDesc').value.trim();
            const fileInput = document.getElementById('buildFile');
            
            // Validasi
            if (!name) {
                showStatus('uploadStatus', '‚ùå Nama build harus diisi!', 'error');
                return;
            }
            
            if (!type) {
                showStatus('uploadStatus', '‚ùå Pilih tipe build!', 'error');
                return;
            }
            
            if (!price || price < 100) {
                showStatus('uploadStatus', '‚ùå Harga minimal 100 Robux!', 'error');
                return;
            }
            
            if (!desc) {
                showStatus('uploadStatus', '‚ùå Deskripsi harus diisi!', 'error');
                return;
            }
            
            if (!fileInput.files || fileInput.files.length === 0) {
                showStatus('uploadStatus', '‚ùå Pilih file .build!', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            if (!file.name.toLowerCase().endsWith('.build')) {
                showStatus('uploadStatus', '‚ùå File harus berekstensi .build!', 'error');
                return;
            }
            
            // Proses upload
            showStatus('uploadStatus', '‚è´ Mengupload file...', 'info');
            
            try {
                // Upload file ke storage
                const fileName = `${Date.now()}_${file.name}`;
                const { error: uploadError } = await supabase.storage
                    .from('build-files')
                    .upload(fileName, file);
                    
                if (uploadError) throw uploadError;
                
                // Dapatkan URL publik
                const { data: urlData } = supabase.storage
                    .from('build-files')
                    .getPublicUrl(fileName);
                
                // Simpan ke database
                const { error: dbError } = await supabase
                    .from('builds')
                    .insert([{
                        id: Date.now(),
                        name: name,
                        type: type,
                        price: price,
                        description: desc,
                        file_name: file.name,
                        file_url: urlData.publicUrl,
                        seller: isModerator ? currentUser : 'Guest'
                    }]);
                    
                if (dbError) throw dbError;
                
                showStatus('uploadStatus', '‚úÖ Build berhasil dipublish!', 'success');
                
                // Reset form
                document.getElementById('buildName').value = '';
                document.getElementById('buildType').value = '';
                document.getElementById('buildPrice').value = '100';
                document.getElementById('buildDesc').value = '';
                document.getElementById('buildFile').value = '';
                
                // Refresh marketplace
                loadBuilds();
                
            } catch (error) {
                console.error('Error publishing build:', error);
                showStatus('uploadStatus', '‚ùå Error: ' + error.message, 'error');
            }
        }
        
        // ============================================
        // FUNGSI LOAD MARKETPLACE
        // ============================================

                if (error) throw error;
                
                if (!data || data.length === 0) {
                    marketplace.innerHTML = '<p style="color: #888; text-align: center; grid-column: 1/-1;">Belum ada build. Jadi yang pertama upload!</p>';
                    return;
                }
                
                let html = '';
                data.forEach(build => {
                    html += `
                        <div class="build-card">
                            <div class="build-title">${build.name}</div>
                            <div style="color: #b87cff;">${build.type}</div>
                            <div class="build-price">üí∞ ${build.price} Robux</div>
                            <div style="color: #aaa; margin: 10px 0;">${build.description.substring(0, 50)}${build.description.length > 50 ? '...' : ''}</div>
                            <div style="color: #888; font-size: 0.9em;">üìÅ ${build.file_name}</div>
                            ${build.file_url ? `<a href="${build.file_url}" download="${build.file_name}" class="download-link">‚¨áÔ∏è Download</a>` : ''}
                            <div style="color: #666; font-size:
