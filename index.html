<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OXYX MARKET - ULTIMATE</title>
<!-- Tambahkan style dan script Anda di sini -->
<style>
  /* Style dasar untuk login dan area pengguna */
  #login-area, #ganti-password-area {
    margin-bottom: 20px;
  }
  #login-area {
    padding: 10px;
    background-color: #1a0a2a;
    border-radius: 10px;
    width: 300px;
  }
  #login-area input {
    display: block;
    margin-bottom: 10px;
    padding: 8px;
    width: 100%;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  #login-area button {
    padding: 8px 16px;
    background-color: #b300ff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #login-area button:hover {
    background-color: #d400ff;
  }
  #user-info {
    margin-top: 10px;
    font-weight: bold;
  }
  #ganti-password-area {
    display: none;
  }
  #ganti-password-area input {
    padding: 8px;
    width: calc(100% - 20px);
    margin-bottom: 10px;
  }
  #ganti-password-area button {
    padding: 8px 16px;
    background-color: #00aa00;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #ganti-password-area button:hover {
    background-color: #00ff00;
  }
</style>
<script>
  // Data pengguna
  const users = {
    owner: {
      username: 'znyt',
      password: 'Root!Delta_7KpZ'
    },
    moderator1: {
      username: 'helper_tester',
      password: 'huwydhdjsiqo'
    },
    moderator2: {
      username: 'sigma',
      password: 'uBwbONeqIwYQ97'
    }
  };

  let currentUser = null;

  function login() {
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    for (const role in users) {
      if (users[role].username === username && users[role].password === password) {
        currentUser = { role: role, username: username };
        alert('Berhasil login sebagai ' + role);
        document.getElementById('login-area').style.display = 'none';
        document.getElementById('user-info').innerHTML = 'Login sebagai: ' + username + ' (' + role + ') <button onclick="logout()">Logout</button>';
        document.getElementById('ganti-password-area').style.display = 'block';
        return;
      }
    }
    alert('Username atau password salah!');
  }

  function logout() {
    currentUser = null;
    document.getElementById('login-area').style.display = 'block';
    document.getElementById('user-info').innerHTML = '';
    document.getElementById('ganti-password-area').style.display = 'none';
    document.getElementById('login-username').value = '';
    document.getElementById('login-password').value = '';
  }

  function gantiPassword() {
    const newPassword = document.getElementById('new-password').value;
    if (!currentUser) {
      alert('Silakan login terlebih dahulu.');
      return;
    }
    // Ganti password sesuai role
    users[currentUser.role].password = newPassword;
    alert('Password berhasil diganti!');
    document.getElementById('new-password').value = '';
  }
</script>
</head>
<body>

<h2>Area Login</h2>
<div id="login-area">
  <input type="text" id="login-username" placeholder="Username" />
  <input type="password" id="login-password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>
<div id="user-info"></div>

<div id="ganti-password-area">
  <h3>Ganti Password</h3>
  <input type="password" id="new-password" placeholder="Password Baru" />
  <button onclick="gantiPassword()">Ganti Password</button>
</div>

<!-- Sisanya kode HTML utama Anda -->
<div class="container">
  <!-- Contoh header -->
  <div class="header" style="text-align:center; margin-bottom:30px;">
    <h1 style="font-size:4em; font-weight:900; color:#b300ff; text-shadow: 4px 4px 0 #ff00ff, -4px -4px 0 #00ffff, 0 0 40px #b300ff; animation: glitch 3s infinite;">OXYX MARKET - ULTIMATE</h1>
  </div>
  <!-- Konten lain dari halaman Anda bisa tetap di sini -->
</div>

</body>
</html>
