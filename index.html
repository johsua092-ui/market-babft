<!DOCTYPE html>
<html>
<head>
    <title>OXYX MARKET - FINAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #0a0a0a; color: white; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { color: #b87cff; text-align: center; margin-bottom: 20px; }
        .card { background: #1a1a2a; border: 2px solid #9f4dff; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #2a2a3a; border: 2px solid #9f4dff; border-radius: 5px; color: white; }
        button { padding: 12px 20px; background: #9f4dff; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; margin: 5px 0; }
        button:hover { background: #b87cff; }
        .discord-links { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
        .discord-links a { padding: 10px 20px; background: #5865F2; color: white; text-decoration: none; border-radius: 5px; }
        .key-section { display: flex; gap: 10px; margin: 20px 0; }
        .key-section input { flex: 1; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; display: none; }
        .success { background: #1a3a1a; border: 1px solid #00ff00; color: #00ff00; }
        .error { background: #3a1a1a; border: 1px solid #ff0000; color: #ff0000; }
        .chat-box { background: #0a0a1a; border: 2px solid #9f4dff; border-radius: 5px; padding: 15px; height: 200px; overflow-y: auto; margin-bottom: 15px; }
        .chat-message { padding: 8px; border-bottom: 1px solid #333; }
        .chat-message b { color: #b87cff; }
        .chat-time { color: #666; float: right; font-size: 0.8em; }
        .sort-buttons { display: flex; gap: 10px; margin: 15px 0; }
        .sort-btn { flex: 1; background: #2a2a3a; border: 2px solid #9f4dff; }
        .sort-btn.active { background: #9f4dff; }
        .build-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .build-card { background: #2a2a3a; border: 2px solid #9f4dff; border-radius: 5px; padding: 15px; }
        .build-card.free { border-color: #00ff00; }
        .build-card.premium { border-color: gold; }
        .build-image { width: 100%; height: 150px; overflow: hidden; border-radius: 5px; margin-bottom: 10px; }
        .build-image img { width: 100%; height: 100%; object-fit: cover; }
        .build-price { font-size: 1.2em; font-weight: bold; margin: 10px 0; }
        .free .build-price { color: #00ff00; }
        .premium .build-price { color: gold; }
        .preview-image { width: 100%; height: 150px; border: 2px dashed #9f4dff; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: #666; margin: 10px 0; overflow: hidden; }
        .footer { text-align: center; color: #666; margin-top: 30px; padding-top: 20px; border-top: 1px solid #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° OXYX MARKET ‚ö°</h1>

        <!-- DISCORD LINKS -->
        <div class="discord-links">
            <a href="https://discord.gg/autobuild" target="_blank">MAIN SERVER</a>
            <a href="https://discord.gg/boatbuilderhub" target="_blank">SUPPORT 1</a>
            <a href="https://discord.gg/boatbuilderhub" target="_blank">SUPPORT 2</a>
        </div>

        <!-- KEY SYSTEM DENGAN LOCALSTORAGE -->
        <div class="card">
            <h3>üîê MODERATOR ACCESS</h3>
            <div class="key-section">
                <input type="password" id="keyInput" placeholder="Masukkan key">
                <button onclick="activateKey()">AKTIVASI</button>
            </div>
            <div id="keyStatus" class="status"></div>
        </div>

        <!-- MOD CHAT (HANYA UNTUK MOD) -->
        <div id="modSection" style="display: none;" class="card">
            <h3>üí¨ MOD CHAT</h3>
            <div class="chat-box" id="chatMessages"></div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="chatInput" placeholder="Ketik pesan..." style="flex: 1;">
                <button onclick="sendChat()">KIRIM</button>
            </div>
        </div>

        <!-- UPLOAD BUILD -->
        <div class="card">
            <h3>üì§ UPLOAD BUILD</h3>
            <input type="text" id="buildName" placeholder="Nama Build">
            <select id="buildType">
                <option value="Ship">üö¢ Ship</option>
                <option value="Plane">‚úàÔ∏è Plane</option>
                <option value="Mech">ü§ñ Mech</option>
                <option value="Vehicle">üöó Vehicle</option>
            </select>
            <input type="number" id="buildPrice" min="0" value="0" placeholder="Harga (Robux)">
            <textarea id="buildDesc" rows="3" placeholder="Deskripsi build..."></textarea>
            <input type="file" id="buildImage" accept="image/*" onchange="previewFile()">
            <div class="preview-image" id="imagePreview">Preview foto</div>
            <input type="file" id="buildFile" accept=".build">
            <button onclick="publishBuild()" style="width: 100%; margin-top: 15px;">üöÄ PUBLISH BUILD</button>
            <div id="uploadStatus" class="status"></div>
        </div>

        <!-- SORT BUTTONS -->
        <div class="sort-buttons">
            <button class="sort-btn active" onclick="filterBuilds('all')">üìã SEMUA</button>
            <button class="sort-btn" onclick="filterBuilds('free')">üÜì GRATIS (0)</button>
            <button class="sort-btn" onclick="filterBuilds('premium')">üíé PREMIUM (90-100)</button>
        </div>

        <!-- MARKETPLACE -->
        <div class="card">
            <h3>üè™ MARKETPLACE</h3>
            <div id="marketplace" class="build-grid">Loading...</div>
        </div>

        <div class="footer">
            <p>OXYX MARKET ‚Ä¢ Data tersimpan di browser</p>
        </div>
    </div>

    <script>
        // ============================================
        // DATA DISIMPAN DI LOCALSTORAGE
        // ============================================
        let builds = JSON.parse(localStorage.getItem('builds')) || [];
        let chats = JSON.parse(localStorage.getItem('chats')) || [];
        let isMod = false;
        let currentUser = '';
        let currentFilter = 'all';
        
        // ============================================
        // KEY SYSTEM - TIDAK BISA BYPASS
        // ============================================
        function activateKey() {
            const key = document.getElementById('keyInput').value.toLowerCase().trim();
            const status = document.getElementById('keyStatus');
            
            // Reset status
            status.style.display = 'none';
            
            // Validasi key
            if (key === 'owner' || key === 'mod1' || key === 'mod2') {
                isMod = true;
                currentUser = key;
                
                // Tampilkan mod section
                document.getElementById('modSection').style.display = 'block';
                
                // Tampilkan status sukses
                status.style.display = 'block';
                status.className = 'status success';
                status.textContent = '‚úÖ Key valid! Selamat datang ' + key;
                
                // Load chat
                displayChats();
            } else {
                // Tampilkan status error
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = '‚ùå Key salah! Coba: owner, mod1, mod2';
            }
        }
        
        // ============================================
        // CHAT SYSTEM - TERSIMPAN
        // ============================================
        function sendChat() {
            if (!isMod) {
                alert('Aktivasi key dulu!');
                return;
            }
            
            const msg = document.getElementById('chatInput').value.trim();
            if (!msg) return;
            
            // Simpan chat
            chats.push({
                user: currentUser,
                msg: msg,
                time: new Date().toLocaleTimeString()
            });
            
            // Simpan ke localStorage
            localStorage.setItem('chats', JSON.stringify(chats));
            
            // Clear input
            document.getElementById('chatInput').value = '';
            
            // Tampilkan ulang
            displayChats();
        }
        
        function displayChats() {
            const box = document.getElementById('chatMessages');
            if (!box) return;
            
            if (chats.length === 0) {
                box.innerHTML = '<p style="color:#666;">Belum ada chat</p>';
                return;
            }
            
            let html = '';
            chats.forEach(chat => {
                html += `
                    <div class="chat-message">
                        <b>${escapeHtml(chat.user)}:</b> ${escapeHtml(chat.msg)}
                        <span class="chat-time">${chat.time || ''}</span>
                    </div>
                `;
            });
            
            box.innerHTML = html;
            box.scrollTop = box.scrollHeight;
        }
        
        // ============================================
        // PREVIEW IMAGE
        // ============================================
        function previewFile() {
            const file = document.getElementById('buildImage').files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" style="width:100%; height:100%; object-fit:cover;">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = 'Preview foto';
            }
        }
        
        // ============================================
        // PUBLISH BUILD - WORKING!
        // ============================================
        function publishBuild() {
            const name = document.getElementById('buildName').value.trim();
            const type = document.getElementById('buildType').value;
            const price = parseInt(document.getElementById('buildPrice').value);
            const desc = document.getElementById('buildDesc').value.trim();
            const imageFile = document.getElementById('buildImage').files[0];
            const buildFile = document.getElementById('buildFile').files[0];
            const status = document.getElementById('uploadStatus');
            
            // Validasi
            if (!name || !type || !desc || !imageFile || !buildFile) {
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = '‚ùå Semua field harus diisi!';
                return;
            }
            
            if (!buildFile.name.toLowerCase().endsWith('.build')) {
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = '‚ùå File harus berekstensi .build!';
                return;
            }
            
            status.style.display = 'block';
            status.className = 'status success';
            status.textContent = '‚è´ Processing...';
            
            // Baca file gambar
            const imgReader = new FileReader();
            imgReader.onload = function(imgEvent) {
                const imageData = imgEvent.result;
                
                // Baca file build
                const fileReader = new FileReader();
                fileReader.onload = function(fileEvent) {
                    const fileData = fileEvent.result;
                    
                    // Buat object build
                    const newBuild = {
                        id: Date.now(),
                        name: name,
                        type: type,
                        price: price,
                        desc: desc,
                        image: imageData,
                        fileName: buildFile.name,
                        fileData: fileData,
                        seller: isMod ? currentUser : 'Guest',
                        waktu: new Date().toLocaleString()
                    };
                    
                    // Simpan ke array
                    builds.push(newBuild);
                    
                    // Simpan ke localStorage
                    localStorage.setItem('builds', JSON.stringify(builds));
                    
                    // Reset form
                    document.getElementById('buildName').value = '';
                    document.getElementById('buildType').value = 'Ship';
                    document.getElementById('buildPrice').value = '0';
                    document.getElementById('buildDesc').value = '';
                    document.getElementById('buildImage').value = '';
                    document.getElementById('buildFile').value = '';
                    document.getElementById('imagePreview').innerHTML = 'Preview foto';
                    
                    // Tampilkan status sukses
                    status.style.display = 'block';
                    status.className = 'status success';
                    status.textContent = '‚úÖ Build berhasil dipublish!';
                    
                    // Refresh tampilan
                    filterBuilds(currentFilter);
                    
                    // Hilangkan status setelah 3 detik
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 3000);
                };
                
                fileReader.readAsDataURL(buildFile);
            };
            
            imgReader.readAsDataURL(imageFile);
        }
        
        // ============================================
        // FILTER BUILDS
        // ============================================
        function filterBuilds(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter builds
            let filtered = [];
            if (filter === 'all') {
                filtered = builds;
            } else if (filter === 'free') {
                filtered = builds.filter(b => b.price === 0);
            } else if (filter === 'premium') {
                filtered = builds.filter(b => b.price >= 90 && b.price <= 100);
            }
            
            displayBuilds(filtered);
        }
        
        function displayBuilds(buildsToShow) {
            const grid = document.getElementById('marketplace');
            
            if (buildsToShow.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color:#666;">Tidak ada build</p>';
                return;
            }
            
            // Urutkan dari yang terbaru
            const sorted = [...buildsToShow].reverse();
            
            let html = '';
            sorted.forEach(build => {
                const isFree = build.price === 0;
                const isPremium = build.price >= 90 && build.price <= 100;
                let cardClass = '';
                if (isFree) cardClass = 'free';
                else if (isPremium) cardClass = 'premium';
                
                html += `
                    <div class="build-card ${cardClass}">
                        <div class="build-image">
                            <img src="${build.image}" alt="${escapeHtml(build.name)}">
                        </div>
                        <h3>${escapeHtml(build.name)}</h3>
                        <div>${escapeHtml(build.type)}</div>
                        <div class="build-price">üí∞ ${build.price} Robux</div>
                        <div style="color:#aaa; margin:10px 0;">${escapeHtml(build.desc)}</div>
                        <button onclick="downloadBuild('${build.fileData}', '${build.fileName}')" style="width:100%;">‚¨áÔ∏è DOWNLOAD</button>
                        <div style="color:#666; margin-top:10px; font-size:0.8em;">
                            Seller: ${escapeHtml(build.seller)}<br>
                            ${build.waktu || ''}
                        </div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
        }
        
        // ============================================
        // DOWNLOAD BUILD
        // ============================================
        function downloadBuild(fileData, fileName) {
            const link = document.createElement('a');
            link.href = fileData;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // ============================================
        // HELPER ESCAPE HTML
        // ============================================
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ============================================
        // INITIAL LOAD
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            displayBuilds(builds);
            displayChats();
        });
    </script>
</body>
</html>
