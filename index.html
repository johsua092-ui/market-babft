<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>OXYX MARKET - ROBLOX BABFT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #e0e0ff;
            padding: 15px;
        }

        .purple-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, #1a0a2a, #0a0a0a);
            z-index: -2;
        }

        .particle-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(180, 0, 255, 0.15) 1px, transparent 1px),
                radial-gradient(circle at 90% 70%, rgba(140, 0, 255, 0.15) 1px, transparent 1px),
                radial-gradient(circle at 30% 80%, rgba(200, 0, 255, 0.15) 1px, transparent 1px),
                radial-gradient(circle at 70% 30%, rgba(160, 0, 255, 0.15) 1px, transparent 1px);
            background-size: 150px 150px;
            animation: particleFloat 30s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes particleFloat {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .header {
            background: rgba(26, 10, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #9f4dff;
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 0 40px rgba(159, 77, 255, 0.3);
        }

        h1 {
            color: #c800ff;
            font-size: 2.8em;
            margin-bottom: 8px;
            text-shadow: 0 0 20px #b300ff, 2px 2px 0 #ff00aa;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: skew(0deg); }
            5% { transform: skew(3deg); }
            10% { transform: skew(-3deg); }
            15% { transform: skew(0deg); }
        }

        .subtitle {
            color: #b07cff;
            font-size: 1.1em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .discord-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .discord-btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            border: 2px solid;
            font-size: 0.95em;
        }

        .discord-btn.primary {
            background: #5865F2;
            color: white;
            border-color: #a07cff;
            box-shadow: 0 0 20px #5865F2;
        }

        .discord-btn.secondary {
            background: transparent;
            color: #b07cff;
            border-color: #b07cff;
        }

        .discord-btn:hover {
            transform: scale(1.03);
            filter: brightness(1.2);
        }

        .key-access {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 20px auto;
            background: rgba(26, 10, 42, 0.8);
            padding: 8px;
            border-radius: 60px;
            border: 2px solid #9f4dff;
        }

        .key-access input {
            flex: 1;
            padding: 12px 20px;
            background: #0a0a1a;
            border: none;
            color: #c800ff;
            border-radius: 50px;
            font-size: 0.95em;
        }

        .key-access input:focus {
            outline: 2px solid #b300ff;
        }

        .key-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #9f4dff, #b300ff);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .key-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px #b300ff;
        }

        .section-title {
            color: #c800ff;
            font-size: 1.8em;
            text-align: center;
            margin: 30px 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .purple-neon {
            color: #b300ff;
            text-shadow: 0 0 15px #b300ff;
        }

        .mod-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .mod-card {
            background: rgba(26, 10, 42, 0.9);
            backdrop-filter: blur(5px);
            border: 2px solid #9f4dff;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(159, 77, 255, 0.2);
        }

        .mod-card.owner {
            border-color: gold;
            box-shadow: 0 0 30px gold;
        }

        .mod-avatar {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .mod-name {
            color: #c800ff;
            font-size: 1.3em;
            font-weight: bold;
        }

        .mod-role {
            color: #b07cff;
            margin: 8px 0;
            font-size: 0.95em;
        }

        .mod-badge {
            display: inline-block;
            padding: 3px 10px;
            background: #9f4dff;
            border-radius: 20px;
            font-size: 0.7em;
            color: white;
        }

        .mod-edit-panel {
            background: rgba(26, 10, 42, 0.95);
            border: 2px solid #b300ff;
            border-radius: 25px;
            padding: 25px;
            margin: 20px 0;
        }

        .mod-edit-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .mod-edit-item label {
            display: block;
            color: #b07cff;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .mod-edit-item input {
            width: 100%;
            padding: 10px;
            background: #0a0a1a;
            border: 2px solid #9f4dff;
            color: white;
            border-radius: 8px;
        }

        .save-mod-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #9f4dff, #b300ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .save-mod-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px #b300ff;
        }

        .upload-section {
            background: rgba(26, 10, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #9f4dff;
            border-radius: 25px;
            padding: 25px;
            margin: 20px 0;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }

        .upload-field.full {
            grid-column: span 2;
        }

        .upload-field label {
            display: block;
            color: #b07cff;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .upload-field input,
        .upload-field select,
        .upload-field textarea {
            width: 100%;
            padding: 12px;
            background: #0a0a1a;
            border: 2px solid #9f4dff;
            color: white;
            border-radius: 10px;
            font-size: 0.95em;
        }

        .upload-field input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        .upload-field input[type="file"]::file-selector-button {
            background: #9f4dff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            margin-right: 15px;
            cursor: pointer;
        }

        .premium-check {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            color: gold;
            font-size: 1.1em;
        }

        .premium-check input {
            width: 20px;
            height: 20px;
            accent-color: gold;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #9f4dff, #b300ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px #b300ff;
        }

        .build-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .build-card {
            background: rgba(26, 10, 42, 0.9);
            border: 2px solid #9f4dff;
            border-radius: 18px;
            overflow: hidden;
            transition: 0.3s;
        }

        .build-card.premium {
            border-color: gold;
            box-shadow: 0 0 25px gold;
        }

        .build-media {
            height: 150px;
            background: #0a0a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            border-bottom: 1px solid #9f4dff;
        }

        .build-info {
            padding: 15px;
        }

        .build-name {
            color: #c800ff;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .build-type {
            color: #b07cff;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .build-desc {
            color: #aaa;
            font-size: 0.85em;
            margin: 5px 0;
        }

        .build-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .build-actions button {
            flex: 1;
            padding: 8px;
            background: transparent;
            border: 2px solid #9f4dff;
            color: #b07cff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .build-actions button:hover {
            background: #9f4dff;
            color: black;
        }

        .premium-section {
            background: rgba(26, 10, 42, 0.95);
            border: 2px solid gold;
            border-radius: 25px;
            padding: 25px;
            margin: 20px 0;
        }

        .premium-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .premium-card {
            background: #0a0a1a;
            border: 2px solid gold;
            border-radius: 15px;
            padding: 15px;
        }

        .premium-card h4 {
            color: gold;
            margin-bottom: 8px;
        }

        .premium-card button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .approve {
            background: #00aa00;
            color: white;
        }

        .reject {
            background: #aa0000;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
        }

        .modal-content {
            width: 90%;
            max-width: 450px;
            margin: 50px auto;
            background: #1a0a2a;
            border: 2px solid #9f4dff;
            border-radius: 25px;
            padding: 25px;
        }

        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: #b07cff;
        }

        .chat-box {
            height: 250px;
            overflow-y: auto;
            background: #0a0a1a;
            border-radius: 12px;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #9f4dff;
        }

        .footer {
            text-align: center;
            padding: 25px;
            margin-top: 30px;
            border-top: 2px solid #9f4dff;
            color: #b07cff;
        }

        .ox-footer {
            font-size: 1.3em;
            margin-bottom: 5px;
            color: #c800ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px #b300ff; }
            50% { opacity: 0.7; text-shadow: 0 0 25px #ff00ff; }
        }

        .action-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        .sound-btn {
            width: 55px;
            height: 55px;
            background: #9f4dff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 0 25px #b300ff;
            border: 2px solid white;
            transition: 0.3s;
        }

        .support-btn {
            width: 55px;
            height: 55px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 25px #ff0000;
            border: 2px solid white;
            transition: 0.3s;
        }

        .sound-btn:hover, .support-btn:hover {
            transform: scale(1.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            z-index: 10000;
            animation: slideIn 0.3s;
            box-shadow: 0 0 20px black;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .mod-grid {
                grid-template-columns: 1fr;
            }
            
            .upload-grid {
                grid-template-columns: 1fr;
            }
            
            .upload-field.full {
                grid-column: span 1;
            }
            
            .mod-edit-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .discord-container {
                flex-direction: column;
            }
            
            .discord-btn {
                width: 100%;
                text-align: center;
            }
            
            .key-access {
                flex-direction: column;
                border-radius: 30px;
                padding: 15px;
            }
            
            .key-access input,
            .key-btn {
                width: 100%;
            }

            .action-buttons {
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
