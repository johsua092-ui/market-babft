<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXYX Market - Local Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            color: #b87cff;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #9f4dff;
            padding-bottom: 10px;
        }
        
        .card {
            background: #1a1a2a;
            border: 2px solid #9f4dff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #b87cff;
            margin-bottom: 15px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px 0;
            background: #2a2a3a;
            border: 2px solid #9f4dff;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        
        button {
            background: #9f4dff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
        }
        
        button:hover {
            background: #b87cff;
        }
        
        .chat-box {
            background: #0a0a1a;
            border: 2px solid #9f4dff;
            border-radius: 5px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .chat-message {
            background: #2a2a3a;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #9f4dff;
        }
        
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .build-card {
            background: #2a2a3a;
            border: 2px solid #9f4dff;
            border-radius: 5px;
            padding: 15px;
        }
        
        .build-title {
            color: #b87cff;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .build-price {
            color: #ffaa00;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .download-link {
            display: inline-block;
            background: #4a4a5a;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
            margin-top: 10px;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .success {
            background: #1a3a1a;
            color: #8aff8a;
            border: 1px solid #00aa00;
        }
        
        .error {
            background: #3a1a1a;
            color: #ff8a8a;
            border: 1px solid #aa0000;
        }
        
        .footer {
            text-align: center;
            color: #888;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° OXYX MARKET ‚ö°</h1>
        
        <!-- KEY SECTION -->
        <div class="card">
            <h2>üîê MOD KEY</h2>
            <input type="text" id="keyInput" placeholder="Masukkan key (owner / mod1 / mod2)">
            <button onclick="activateKey()">AKTIVASI KEY</button>
            <div id="keyStatus" class="status"></div>
        </div>
        
        <!-- MOD SERVER -->
        <div id="modSection" style="display: none;" class="card">
            <h2>üí¨ MOD SERVER</h2>
            <div class="chat-box" id="chatMessages"></div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="chatInput" placeholder="Ketik pesan..." style="flex: 1;">
                <button onclick="sendChat()">KIRIM</button>
            </div>
        </div>
        
        <!-- UPLOAD BUILD -->
        <div class="card">
            <h2>üì§ UPLOAD BUILD</h2>
            <input type="text" id="buildName" placeholder="Nama Build">
            <select id="buildType">
                <option value="">Pilih Tipe</option>
                <option value="Ship">üö¢ Ship</option>
                <option value="Plane">‚úàÔ∏è Plane</option>
                <option value="Mech">ü§ñ Mech</option>
                <option value="Vehicle">üöó Vehicle</option>
            </select>
            <input type="number" id="buildPrice" placeholder="Harga (min 100)" min="100" value="100">
            <textarea id="buildDesc" rows="2" placeholder="Deskripsi"></textarea>
            <input type="file" id="buildFile" accept=".build">
            <button onclick="publishBuild()">PUBLISH BUILD</button>
            <div id="uploadStatus" class="status"></div>
        </div>
        
        <!-- MARKETPLACE -->
        <div class="card">
            <h2>üè™ MARKETPLACE</h2>
            <div id="marketplace" class="market-grid"></div>
        </div>
        
        <div class="footer">
            <p>OXYX MARKET ‚Ä¢ Data disimpan di browser lokal</p>
            <p>Key: owner / mod1 / mod2</p>
        </div>
    </div>

    <script>
        // ============================================
        // DATA DISIMPAN DI LOCALSTORAGE
        // ============================================
        
        // Inisialisasi data
        let builds = JSON.parse(localStorage.getItem('builds')) || [];
        let chats = JSON.parse(localStorage.getItem('chats')) || [];
        let isMod = false;
        let currentUser = '';
        
        // Tampilkan builds
        function displayBuilds() {
            const grid = document.getElementById('marketplace');
            
            if (builds.length === 0) {
                grid.innerHTML = '<p style="color: #888; text-align: center;">Belum ada build</p>';
                return;
            }
            
            let html = '';
            builds.forEach((build, index) => {
                html += `
                    <div class="build-card">
                        <div class="build-title">${build.name}</div>
                        <div>${build.type}</div>
                        <div class="build-price">üí∞ ${build.price} Robux</div>
                        <div style="color: #aaa;">${build.desc}</div>
                        <div style="color: #888;">üìÅ ${build.fileName}</div>
                        ${build.fileData ? `
                            <button onclick="downloadBuild(${index})" class="download-link">‚¨áÔ∏è Download</button>
                        ` : ''}
                        <div style="color: #666; margin-top: 10px;">Seller: ${build.seller}</div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
        }
        
        // Download build
        function downloadBuild(index) {
            const build = builds[index];
            if (build.fileData) {
                const link = document.createElement('a');
                link.href = build.fileData;
                link.download = build.fileName;
                link.click();
            }
        }
        
        // Tampilkan chat
        function displayChats() {
            const box = document.getElementById('chatMessages');
            
            if (chats.length === 0) {
                box.innerHTML = '<p style="color: #888;">Belum ada chat</p>';
                return;
            }
            
            let html = '';
            chats.forEach(chat => {
                html += `
                    <div class="chat-message">
                        <b style="color: #b87cff;">${chat.user}:</b> ${chat.msg}
                        <small style="color: #666; float: right;">${chat.time}</small>
                    </div>
                `;
            });
            
            box.innerHTML = html;
            box.scrollTop = box.scrollHeight;
        }
        
        // Aktivasi key
        function activateKey() {
            const key = document.getElementById('keyInput').value.toLowerCase();
            const status = document.getElementById('keyStatus');
            
            if (key === 'owner' || key === 'mod1' || key === 'mod2') {
                isMod = true;
                currentUser = key;
                document.getElementById('modSection').style.display = 'block';
                
                status.style.display = 'block';
                status.className = 'status success';
                status.textContent = '‚úÖ Key valid! Mod server aktif.';
                
                displayChats();
            } else {
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = '‚ùå Key salah! Coba: owner, mod1, mod2';
            }
        }
        
        // Kirim chat
        function sendChat() {
            if (!isMod) {
                alert('Aktivasi key dulu!');
                return;
            }
            
            const msg = document.getElementById('chatInput').value.trim();
            if (!msg) return;
            
            chats.push({
                user: currentUser,
                msg: msg,
                time: new Date().toLocaleTimeString()
            });
            
            localStorage.setItem('chats', JSON.stringify(chats));
            document.getElementById('chatInput').value = '';
            displayChats();
        }
        
        // Publish build
        function publishBuild() {
            const name = document.getElementById('buildName').value.trim();
            const type = document.getElementById('buildType').value;
            const price = document.getElementById('buildPrice').value;
            const desc = document.getElementById('buildDesc').value.trim();
            const fileInput = document.getElementById('buildFile');
            const status = document.getElementById('uploadStatus');
            
            // Validasi
            if (!name) {
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = '‚ùå Nama harus diisi!';
                return;
            }
            
            if (!type) {
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = '‚ùå Pilih tipe!';
                return;
            }
            
            if (!price || price < 100) {
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = '‚ùå Harga minimal 100!';
                return;
            }
            
            if (!desc) {
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = '‚ùå Deskripsi harus diisi!';
                return;
            }
            
            if (!fileInput.files || fileInput.files.length === 0) {
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = '‚ùå Pilih file .build!';
                return;
            }
            
            const file = fileInput.files[0];
            if (!file.name.toLowerCase().endsWith('.build')) {
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = '‚ùå File harus .build!';
                return;
            }
            
            // Konversi file ke base64
            const reader = new FileReader();
            reader.onload = function(e) {
                const build = {
                    name: name,
                    type: type,
                    price: price,
                    desc: desc,
                    fileName: file.name,
                    fileData: e.target.result,
                    seller: isMod ? currentUser : 'Guest'
                };
                
                builds.push(build);
                localStorage.setItem('builds', JSON.stringify(builds));
                
                // Reset form
                document.getElementById('buildName').value = '';
                document.getElementById('buildType').value = '';
                document.getElementById('buildPrice').value = '100';
                document.getElementById('buildDesc').value = '';
                document.getElementById('buildFile').value = '';
                
                status.style.display = 'block';
                status.className = 'status success';
                status.textContent = '‚úÖ Build berhasil dipublish!';
                
                displayBuilds();
            };
            
            reader.readAsDataURL(file);
        }
        
        // Load data saat pertama kali
        displayBuilds();
        displayChats();
    </script>
</body>
</html>
