<!DOCTYPE html>
<html>
<head>
    <title>OXYX Market - TEST</title>
    <style>
        body { background: black; color: white; font-family: Arial; padding: 20px; }
        .box { background: #1a1a2a; border: 2px solid purple; border-radius: 10px; padding: 15px; margin: 10px 0; }
        input, button { padding: 10px; margin: 5px; }
        button { background: purple; color: white; cursor: pointer; }
        h1 { color: #c800ff; }
    </style>
</head>
<body>
    <h1>OXYX MARKET - TEST</h1>
    
    <!-- KEY SECTION -->
    <div class="box">
        <h3>üîê MOD KEY</h3>
        <input type="text" id="keyInput" placeholder="Masukkan key">
        <button onclick="testKey()">TEST KEY</button>
        <p id="keyStatus"></p>
    </div>
    
    <!-- MOD PANEL -->
    <div id="modPanel" style="display:none;" class="box">
        <h3 style="color:gold;">‚úÖ MOD SERVER AKTIF</h3>
        <p>Selamat datang! Key valid.</p>
    </div>

    <script>
        function testKey() {
            let key = document.getElementById('keyInput').value;
            let status = document.getElementById('keyStatus');
            
            // Cek key
            if (key === 'owner' || key === 'mod1' || key === 'mod2') {
                status.innerHTML = '‚úÖ KEY BENAR!';
                status.style.color = 'green';
                document.getElementById('modPanel').style.display = 'block';
            } else {
                status.innerHTML = '‚ùå KEY SALAH! Coba: owner, mod1, mod2';
                status.style.color = 'red';
            }
        }
    </script>
</body>
</html>
