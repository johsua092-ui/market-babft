<!DOCTYPE html>
<html>
<head>
    <title>OXYX MARKET - JSONBIN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #0a0a0a; color: white; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { color: #b87cff; text-align: center; margin-bottom: 20px; }
        .card { background: #1a1a2a; border: 2px solid #9f4dff; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #2a2a3a; border: 2px solid #9f4dff; border-radius: 5px; color: white; }
        button { padding: 12px 20px; background: #9f4dff; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; margin: 5px 0; }
        .discord-links { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
        .discord-links a { padding: 10px 20px; background: #5865F2; color: white; text-decoration: none; border-radius: 5px; }
        .key-section { display: flex; gap: 10px; margin: 20px 0; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; display: none; }
        .success { background: #1a3a1a; border: 1px solid #00ff00; color: #00ff00; }
        .error { background: #3a1a1a; border: 1px solid #ff0000; color: #ff0000; }
        .chat-box { background: #0a0a1a; border: 2px solid #9f4dff; border-radius: 5px; padding: 15px; height: 200px; overflow-y: auto; margin-bottom: 15px; }
        .chat-message { padding: 5px; border-bottom: 1px solid #333; }
        .build-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .build-card { background: #2a2a3a; border: 2px solid #9f4dff; border-radius: 5px; padding: 15px; }
        .build-image { width: 100%; height: 150px; overflow: hidden; border-radius: 5px; margin-bottom: 10px; }
        .build-image img { width: 100%; height: 100%; object-fit: cover; }
        .footer { text-align: center; color: #666; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° OXYX MARKET ‚ö°</h1>

        <div class="discord-links">
            <a href="https://discord.gg/autobuild" target="_blank">MAIN SERVER</a>
            <a href="https://discord.gg/boatbuilderhub" target="_blank">SUPPORT 1</a>
            <a href="https://discord.gg/boatbuilderhub" target="_blank">SUPPORT 2</a>
        </div>

        <!-- KEY SECTION -->
        <div class="card">
            <h3>üîê MODERATOR</h3>
            <div class="key-section">
                <input type="password" id="keyInput" placeholder="Masukkan key">
                <button onclick="activateKey()">AKTIVASI</button>
            </div>
            <div id="keyStatus" class="status"></div>
        </div>

        <!-- MOD CHAT -->
        <div id="modSection" style="display: none;" class="card">
            <h3>üí¨ MOD CHAT</h3>
            <div class="chat-box" id="chatMessages">Loading...</div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="chatInput" placeholder="Ketik pesan..." style="flex: 1;">
                <button onclick="sendChat()">KIRIM</button>
            </div>
        </div>

        <!-- UPLOAD BUILD -->
        <div class="card">
            <h3>üì§ UPLOAD BUILD</h3>
            <input type="text" id="buildName" placeholder="Nama Build">
            <select id="buildType">
                <option value="Ship">üö¢ Ship</option>
                <option value="Plane">‚úàÔ∏è Plane</option>
                <option value="Mech">ü§ñ Mech</option>
            </select>
            <input type="number" id="buildPrice" min="0" value="0" placeholder="Harga">
            <textarea id="buildDesc" rows="2" placeholder="Deskripsi"></textarea>
            <input type="file" id="buildImage" accept="image/*">
            <input type="file" id="buildFile" accept=".build">
            <button onclick="publishBuild()" style="width:100%; margin-top:10px;">üöÄ PUBLISH</button>
            <div id="uploadStatus" class="status"></div>
        </div>

        <!-- MARKETPLACE -->
        <div class="card">
            <h3>üè™ MARKETPLACE</h3>
            <div id="marketplace" class="build-grid">Loading...</div>
        </div>

        <div class="footer">
            <p>OXYX MARKET ‚Ä¢ Data tersimpan di JSONBin</p>
        </div>
    </div>

    <script>
        // ============================================
        // KONFIGURASI JSONBIN - UDAH DIISI
        // ============================================
        const API_KEY = '$2a$10$RYz0R2fKkR23Gf1qGguLi.5Tlr.5UlfHymp1bYXB5Zhp352m4fdua';
        const BIN_ID = '69a24d2a43b1c97be9a53651';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        
        // ============================================
        // VARIABEL GLOBAL
        // ============================================
        let isMod = false;
        let currentUser = '';
        let builds = [];
        let chats = [];
        
        // ============================================
        // FUNGSI UTAMA
        // ============================================
        async function loadData() {
            try {
                const res = await fetch(API_URL + '/latest', {
                    headers: { 'X-Access-Key': API_KEY }
                });
                const data = await res.json();
                builds = data.record.builds || [];
                chats = data.record.chats || [];
                displayBuilds();
                displayChats();
            } catch (e) {
                console.log('Error load:', e);
            }
        }
        
        async function saveData() {
            try {
                await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': API_KEY
                    },
                    body: JSON.stringify({ builds, chats })
                });
            } catch (e) {
                console.log('Error save:', e);
            }
        }
        
        // ============================================
        // KEY SYSTEM
        // ============================================
        function activateKey() {
            const key = document.getElementById('keyInput').value;
            const status = document.getElementById('keyStatus');
            
            if (key === 'owner' || key === 'mod1' || key === 'mod2') {
                isMod = true;
                currentUser = key;
                document.getElementById('modSection').style.display = 'block';
                status.style.display = 'block';
                status.className = 'status success';
                status.textContent = '‚úÖ AKTIF';
                setTimeout(() => status.style.display = 'none', 2000);
            } else {
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = '‚ùå SALAH';
                setTimeout(() => status.style.display = 'none', 2000);
            }
        }
        
        // ============================================
        // CHAT
        // ============================================
        function displayChats() {
            const box = document.getElementById('chatMessages');
            if (!box) return;
            let html = '';
            chats.slice(-20).forEach(c => {
                html += `<div class="chat-message"><b>${c.user}:</b> ${c.msg}</div>`;
            });
            box.innerHTML = html || 'Belum ada chat';
        }
        
        async function sendChat() {
            if (!isMod) return alert('Aktivasi dulu');
            const msg = document.getElementById('chatInput').value;
            if (!msg) return;
            
            chats.push({ user: currentUser, msg: msg });
            await saveData();
            document.getElementById('chatInput').value = '';
            displayChats();
        }
        
        // ============================================
        // PUBLISH BUILD
        // ============================================
        async function publishBuild() {
            const name = document.getElementById('buildName').value;
            const type = document.getElementById('buildType').value;
            const price = parseInt(document.getElementById('buildPrice').value);
            const desc = document.getElementById('buildDesc').value;
            const imageFile = document.getElementById('buildImage').files[0];
            const buildFile = document.getElementById('buildFile').files[0];
            
            if (!name || !type || !desc || !imageFile || !buildFile) {
                return alert('Isi semua!');
            }
            
            // Baca file
            const imgReader = new FileReader();
            imgReader.onload = async function(e) {
                const imageData = e.target.result;
                
                const fileReader = new FileReader();
                fileReader.onload = async function(f) {
                    const fileData = f.target.result;
                    
                    builds.push({
                        id: Date.now(),
                        name, type, price, desc,
                        image: imageData,
                        fileName: buildFile.name,
                        fileData: fileData,
                        seller: isMod ? currentUser : 'Guest'
                    });
                    
                    await saveData();
                    alert('BERHASIL!');
                    
                    // Reset
                    document.getElementById('buildName').value = '';
                    document.getElementById('buildPrice').value = '0';
                    document.getElementById('buildDesc').value = '';
                    document.getElementById('buildImage').value = '';
                    document.getElementById('buildFile').value = '';
                    
                    loadData();
                };
                fileReader.readAsDataURL(buildFile);
            };
            imgReader.readAsDataURL(imageFile);
        }
        
        // ============================================
        // DISPLAY BUILDS
        // ============================================
        function displayBuilds() {
            const grid = document.getElementById('marketplace');
            if (!builds.length) {
                grid.innerHTML = '<p style="text-align:center;">Belum ada build</p>';
                return;
            }
            
            let html = '';
            builds.slice().reverse().forEach(b => {
                html += `
                    <div class="build-card">
                        <div class="build-image">
                            <img src="${b.image}" alt="">
                        </div>
                        <h3>${b.name}</h3>
                        <div>${b.type} - ${b.price} Robux</div>
                        <p>${b.desc}</p>
                        <button onclick="downloadBuild('${b.fileData}', '${b.fileName}')">DOWNLOAD</button>
                        <div><small>Seller: ${b.seller}</small></div>
                    </div>
                `;
            });
            grid.innerHTML = html;
        }
        
        function downloadBuild(data, name) {
            const a = document.createElement('a');
            a.href = data;
            a.download = name;
            a.click();
        }
        
        // ============================================
        // INIT
        // ============================================
        loadData();
        setInterval(loadData, 5000);
    </script>
</body>
</html>
