<!DOCTYPE html>
<html>
<head>
    <title>TEST JSONBIN</title>
</head>
<body>
    <h3>Test Koneksi JSONBin</h3>
    <div id="status"></div>

    <script>
        const API_KEY = '$2a$10$RYz0R2fKkR23Gf1qGguLi.5Tlr.5UlfHymp1bYXB5Zhp352m4fdua';
        const BIN_ID = '69a24d2a43b1c97be9a53651';
        
        async function testConnection() {
            const status = document.getElementById('status');
            status.innerHTML = '⏳ Mencoba koneksi...';
            
            try {
                // Coba baca data
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Access-Key': API_KEY }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                status.innerHTML = `✅ KONEKSI BERHASIL!<br>Data: ${JSON.stringify(data.record)}`;
                
            } catch (error) {
                status.innerHTML = `❌ GAGAL: ${error.message}<br><br>`;
                status.innerHTML += `Cek:<br>1. API_KEY benar?<br>2. BIN_ID benar?<br>3. JSONBin aktif?`;
            }
        }
        
        testConnection();
    </script>
</body>
</html>
