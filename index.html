<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXYX MARKET 3D</title>
    <style>
        /* ============================================
           3D EFFECTS & MODERN UI
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            perspective: 1000px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            transform-style: preserve-3d;
            animation: sceneRotate 20s infinite alternate ease-in-out;
        }

        @keyframes sceneRotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(2deg) rotateY(2deg); }
        }

        /* GLITCH EFFECT */
        .glitch {
            font-size: 3em;
            font-weight: 900;
            text-align: center;
            color: #fff;
            position: relative;
            text-shadow: 
                3px 3px 0 #ff00ff,
                -3px -3px 0 #00ffff;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: skew(0deg); }
            5% { transform: skew(5deg); }
            10% { transform: skew(-5deg); }
            15% { transform: skew(0deg); }
        }

        /* 3D CARDS */
        .card {
            background: rgba(20, 10, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #9f4dff;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.5),
                0 0 0 2px rgba(159,77,255,0.3),
                0 0 30px #9f4dff;
            transform: translateZ(20px);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateZ(30px) scale(1.02);
        }

        /* DISCORD BUTTONS 3D */
        .discord-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
            transform-style: preserve-3d;
        }

        .discord-btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.5),
                0 0 30px currentColor;
            transform: translateZ(10px);
        }

        .discord-btn:hover {
            transform: translateZ(20px) scale(1.05);
            filter: brightness(1.2);
        }

        .discord-btn.main { background: #5865F2; box-shadow: 0 0 30px #5865F2; }
        .discord-btn.support { background: #57F287; box-shadow: 0 0 30px #57F287; }

        /* KEY SECTION - HIDDEN TEXT */
        .key-section {
            background: #1a1a2a;
            border: 2px solid #9f4dff;
            border-radius: 60px;
            padding: 10px;
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 20px auto;
        }

        .key-section input {
            flex: 1;
            padding: 15px 25px;
            background: #0a0a1a;
            border: none;
            color: #9f4dff;
            border-radius: 50px;
            font-size: 1.1em;
            outline: none;
        }

        .key-section input::placeholder {
            color: #333;
            opacity: 0.5;
        }

        .key-section button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #9f4dff, #b300ff);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        /* UPLOAD SECTION WITH IMAGE */
        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .upload-item {
            margin-bottom: 15px;
        }

        .upload-item label {
            display: block;
            color: #b87cff;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .upload-item input, .upload-item select, .upload-item textarea {
            width: 100%;
            padding: 12px;
            background: #2a2a3a;
            border: 2px solid #9f4dff;
            border-radius: 10px;
            color: white;
        }

        .image-preview {
            width: 100%;
            height: 150px;
            border: 2px dashed #9f4dff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-top: 10px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* SORT BUTTONS */
        .sort-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .sort-btn {
            padding: 10px 20px;
            background: #2a2a3a;
            border: 2px solid #9f4dff;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .sort-btn.active {
            background: #9f4dff;
        }

        /* BUILD GRID */
        .build-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .build-card {
            background: #2a2a3a;
            border: 2px solid #9f4dff;
            border-radius: 15px;
            padding: 15px;
            transition: 0.3s;
        }

        .build-card.free {
            border-color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }

        .build-card.premium {
            border-color: gold;
            box-shadow: 0 0 20px gold;
        }

        .build-image {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .build-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .build-price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .free .build-price { color: #00ff00; }
        .premium .build-price { color: gold; }

        .report-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .report-btn:hover {
            background: #ff0000;
        }

        /* STATUS */
        .status {
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        .success { background: #1a3a1a; color: #8aff8a; border: 1px solid #00aa00; }
        .error { background: #3a1a1a; color: #ff8a8a; border: 1px solid #aa0000; }
        .info { background: #1a2a3a; color: #8acfff; border: 1px solid #0088ff; }

        @media (max-width: 768px) {
            .upload-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
