<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW GARDEN | OXYX MARKET</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@400;700&display=swap');
        :root { --shadow-purple: #6a00ff; --dark-void: #050505; --gold: #ffd700; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; user-select: none; }
        body { background: var(--dark-void); color: white; overflow-x: hidden; background-image: radial-gradient(circle at 50% -20%, #2a0055 0%, #050505 80%); min-height: 100vh; }
        .container { max-width:1200px; margin:0 auto; padding: 20px; position: relative; z-index: 10; }
        .header-title { text-align: center; margin-bottom: 50px; }
        .header-title h1 { font-family: 'Cinzel', serif; font-size: 3.5em; color: white; text-shadow: 0 0 20px var(--shadow-purple); letter-spacing: 5px; }
        .shadow-card { background: rgba(10, 10, 15, 0.9); border: 1px solid var(--shadow-purple); padding: 25px; margin-bottom: 30px; clip-path: polygon(2% 0%, 100% 0%, 100% 90%, 98% 100%, 0% 100%, 0% 10%); }
        h2 { color: var(--shadow-purple); margin-bottom: 20px; font-family: 'Cinzel', serif; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; margin-bottom: 15px; outline: none; }
        input:focus { border-color: var(--shadow-purple); }
        button { width: 100%; padding: 15px; background: transparent; border: 1px solid var(--shadow-purple); color: white; cursor: pointer; transition: 0.3s; font-weight: bold; }
        button:hover { background: var(--shadow-purple); box-shadow: 0 0 15px var(--shadow-purple); }
        #chatDisplay { height: 250px; overflow-y: auto; background: rgba(0,0,0,0.5); padding: 15px; border: 1px solid #222; margin-bottom: 10px; font-size: 0.85em; }
        .msg-owner { color: var(--gold); }
        #banOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background: black; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="banOverlay">
        <h1 style="color: red; font-size: 3em;">ACCESS DENIED</h1>
        <p id="banMsg" style="color: #555; margin-top: 10px;">Purged by the Eminence in Shadow.</p>
    </div>

    <div class="container">
        <div class="header-title">
            <h1>OXYX MARKET</h1>
            <p>I Am Atomic.</p>
        </div>

        <div id="authSection" class="shadow-card">
            <h2>üîê ACCESS GATE</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <h3>MEMBER</h3>
                    <input type="text" id="userIn" placeholder="Identity Name">
                    <button onclick="loginMember()">ENTER</button>
                </div>
                <div>
                    <h3>STAFF ONLY</h3>
                    <input type="text" id="staffUser" placeholder="Codename">
                    <input type="password" id="staffPass" placeholder="Secret Key">
                    <div id="githubVerifyRow" class="hidden">
                        <input type="text" id="ghCode" placeholder="GitHub OTP Code" style="border-color: var(--gold);">
                    </div>
                    <button onclick="handleStaffLogin()" id="btnStaff" style="border-color: var(--gold); color: var(--gold);">AUTHENTICATE</button>
                </div>
            </div>
        </div>

        <div id="userDash" class="shadow-card hidden">
            <h3 id="welcomeText"></h3>
            <button onclick="location.reload()" style="width: 100px; margin-top:10px; border-color: red;">EXIT</button>
        </div>

        <div id="chatSection" class="shadow-card hidden">
            <h2>üí¨ SHADOW COMMUNICATOR</h2>
            <div id="chatDisplay">Loading messages...</div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="chatInput" placeholder="Message..." style="margin:0;">
                <button onclick="sendChat()" style="width: 100px;">SEND</button>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIG & SECURITY ==========
        const JSONBIN = {
            ID: '69a24d2a43b1c97be9a53651',
            KEY: '$2a$10$hQHmQJhNStn.YXwhwNsoXuovmgMcA1cXfyL3lIrlznz76I357CwoS'
        };
        // URL GitHub yang berisi kode verifikasi (Ganti dengan file raw Anda!)
        const GITHUB_VERIFY_URL = "https://raw.githubusercontent.com/catblox1346/StensUIReMake/refs/heads/main/Script/owner_code.txt";

        let currentUser = null;
        let isWaitingGH = false;

        // ========== ANTI DEVELOPER TOOLS ==========
        setInterval(() => { debugger; }, 100); // Debugger loop
        
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
                alert("Shadow Garden is watching you.");
                return false;
            }
        };

        // ========== AUTH LOGIC ==========
        async function handleStaffLogin() {
            let u = document.getElementById('staffUser').value;
            let p = document.getElementById('staffPass').value;

            if (u === 'znyt' && p === 'Root!Delta_7KpZ') {
                if (!isWaitingGH) {
                    alert("Owner Identity Recognized. Fetching GitHub OTP...");
                    document.getElementById('githubVerifyRow').classList.remove('hidden');
                    isWaitingGH = true;
                    return;
                }
                
                // Cek Kode dari GitHub
                try {
                    let res = await fetch(GITHUB_VERIFY_URL);
                    let correctCode = (await res.text()).trim();
                    let inputCode = document.getElementById('ghCode').value.trim();

                    if (inputCode === correctCode) {
                        loginSuccess('owner');
                    } else {
                        alert("INVALID GITHUB OTP!");
                    }
                } catch (e) { alert("GitHub Connection Error!"); }
            } else if ((u === 'helper_tester' && p === 'huwydhdjsiqo') || (u === 'sigma' && p === 'uBwbONeqIwYQ97')) {
                loginSuccess('mod');
            } else {
                alert("Wrong Staff Credentials");
            }
        }

        function loginSuccess(role) {
            currentUser = { username: document.getElementById('staffUser').value || document.getElementById('userIn').value, role: role };
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('userDash').classList.remove('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('welcomeText').innerText = `ID: ${currentUser.username.toUpperCase()} [${role.toUpperCase()}]`;
            fetchChat();
            setInterval(fetchChat, 5000); // Auto refresh chat
        }

        window.loginMember = function() {
            let u = document.getElementById('userIn').value.trim();
            if (!u) return;
            currentUser = { username: u, role: 'member' };
            loginSuccess('member');
        }

        // ========== JSONBIN CHAT SYSTEM ==========
        async function fetchChat() {
            try {
                let res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN.ID}/latest`, {
                    headers: { 'X-Master-Key': JSONBIN.KEY }
                });
                let data = await res.json();
                let msgs = data.record.messages || [];
                let display = document.getElementById('chatDisplay');
                display.innerHTML = msgs.slice(-15).map(m => `
                    <div style="margin-bottom:5px;">
                        <span class="${m.role==='owner'?'msg-owner':''}">[${m.user}]:</span> ${m.text}
                    </div>
                `).join('');
                display.scrollTop = display.scrollHeight;
            } catch (e) { console.log("Chat fetch failed"); }
        }

        async function sendChat() {
            let txt = document.getElementById('chatInput').value.trim();
            if (!txt || !currentUser) return;

            try {
                // Ambil data lama
                let res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN.ID}/latest`, {
                    headers: { 'X-Master-Key': JSONBIN.KEY }
                });
                let data = await res.json();
                let msgs = data.record.messages || [];
                
                // Tambah data baru
                msgs.push({ user: currentUser.username, role: currentUser.role, text: txt });

                // Update ke JSONBin
                await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN.ID}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN.KEY 
                    },
                    body: JSON.stringify({ messages: msgs })
                });

                document.getElementById('chatInput').value = '';
                fetchChat();
            } catch (e) { alert("Failed to send message"); }
        }
    </script>
</body>
</html>
