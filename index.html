<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXYX Market - Online</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #0a0a0a; color: white; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { color: #b87cff; text-align: center; margin-bottom: 30px; border-bottom: 2px solid #9f4dff; padding-bottom: 10px; }
        .card { background: #1a1a2a; border: 2px solid #9f4dff; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        h2 { color: #b87cff; margin-bottom: 15px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0 15px 0; background: #2a2a3a; border: 2px solid #9f4dff; border-radius: 5px; color: white; }
        button { background: #9f4dff; color: white; border: none; border-radius: 5px; padding: 12px 20px; font-size: 16px; font-weight: bold; cursor: pointer; }
        button:hover { background: #b87cff; }
        .chat-box { background: #0a0a1a; border: 2px solid #9f4dff; border-radius: 5px; padding: 15px; height: 200px; overflow-y: auto; margin-bottom: 15px; }
        .chat-message { background: #2a2a3a; padding: 8px; margin-bottom: 8px; border-radius: 5px; border-left: 3px solid #9f4dff; }
        .market-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .build-card { background: #2a2a3a; border: 2px solid #9f4dff; border-radius: 5px; padding: 15px; }
        .build-title { color: #b87cff; font-size: 1.2em; font-weight: bold; }
        .build-price { color: #ffaa00; font-weight: bold; margin: 5px 0; }
        .download-link { display: inline-block; background: #4a4a5a; color: white; padding: 5px 10px; border-radius: 3px; text-decoration: none; margin-top: 10px; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; display: none; }
        .success { background: #1a3a1a; color: #8aff8a; border: 1px solid #00aa00; }
        .error { background: #3a1a1a; color: #ff8a8a; border: 1px solid #aa0000; }
        .info { background: #1a2a3a; color: #8acfff; border: 1px solid #0088ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° OXYX MARKET ONLINE ‚ö°</h1>
        
        <!-- KEY SECTION -->
        <div class="card">
            <h2>üîê MOD KEY</h2>
            <input type="text" id="keyInput" placeholder="owner / mod1 / mod2">
            <button onclick="activateKey()">AKTIVASI</button>
            <div id="keyStatus" class="status"></div>
        </div>
        
        <!-- MOD SERVER -->
        <div id="modSection" style="display: none;" class="card">
            <h2>üí¨ MOD SERVER</h2>
            <div class="chat-box" id="chatMessages">Loading...</div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="chatInput" placeholder="Ketik pesan..." style="flex: 1;">
                <button onclick="sendChat()">KIRIM</button>
            </div>
        </div>
        
        <!-- UPLOAD BUILD -->
        <div class="card">
            <h2>üì§ UPLOAD BUILD</h2>
            <input type="text" id="buildName" placeholder="Nama Build" required>
            <select id="buildType" required>
                <option value="">Pilih Tipe</option>
                <option value="Ship">üö¢ Ship</option>
                <option value="Plane">‚úàÔ∏è Plane</option>
                <option value="Mech">ü§ñ Mech</option>
                <option value="Vehicle">üöó Vehicle</option>
            </select>
            <input type="number" id="buildPrice" placeholder="Harga (min 100)" min="100" value="100" required>
            <textarea id="buildDesc" rows="2" placeholder="Deskripsi" required></textarea>
            <input type="file" id="buildFile" accept=".build" required>
            <button onclick="publishBuild()">PUBLISH BUILD</button>
            <div id="uploadStatus" class="status"></div>
        </div>
        
        <!-- MARKETPLACE -->
        <div class="card">
            <h2>üè™ MARKETPLACE</h2>
            <div id="marketplace" class="market-grid">Loading...</div>
        </div>
    </div>

    <script>
        // ============================================
        // KONFIGURASI JSONBIN.IO
        // ============================================
        const API_KEY = '$2a$10$RYz0R2fKkR23Gf1qGguLi.5Tlr.5UlfHymp1bYXB5Zhp352m4fdua';
        const BIN_ID = '69a24d2a43b1c97be9a53651';
        
        // ============================================
        // VARIABEL GLOBAL
        // ============================================
        let isMod = false;
        let currentUser = '';
        let builds = [];
        let chats = [];
        
        // ============================================
        // FUNGSI LOAD DATA DARI JSONBIN
        // ============================================
        async function loadData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Access-Key': API_KEY }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                builds = data.record.builds || [];
                chats = data.record.chats || [];
                
                displayBuilds();
                displayChats();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('marketplace').innerHTML = '<p style="color: #ff8a8a;">Gagal load data. Cek koneksi.</p>';
            }
        }
        
        // ============================================
        // FUNGSI SAVE DATA KE JSONBIN
        // ============================================
        async function saveData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': API_KEY
                    },
                    body: JSON.stringify({ builds, chats })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return true;
                
            } catch (error) {
                console.error('Error saving data:', error);
                return false;
            }
        }
        
        // ============================================
        // FUNGSI DISPLAY BUILDS
        // ============================================
        function displayBuilds() {
            const grid = document.getElementById('marketplace');
            
            if (!builds || builds.length === 0) {
                grid.innerHTML = '<p style="color: #888; text-align: center;">Belum ada build. Jadi yang pertama upload!</p>';
                return;
            }
            
            // Urutkan dari yang terbaru (index terakhir)
            const sortedBuilds = [...builds].reverse();
            
            let html = '';
            sortedBuilds.forEach((build, index) => {
                html += `
                    <div class="build-card">
                        <div class="build-title">${escapeHtml(build.name)}</div>
                        <div>${escapeHtml(build.type)}</div>
                        <div class="build-price">üí∞ ${build.price} Robux</div>
                        <div style="color: #aaa;">${escapeHtml(build.desc.substring(0, 50))}${build.desc.length > 50 ? '...' : ''}</div>
                        <div style="color: #888;">üìÅ ${escapeHtml(build.fileName)}</div>
                        ${build.fileData ? `<button onclick="downloadBuild('${build.fileData}', '${build.fileName}')" class="download-link">‚¨áÔ∏è Download</button>` : ''}
                        <div style="color: #666; margin-top: 10px;">Seller: ${escapeHtml(build.seller)} ‚Ä¢ ${build.waktu || ''}</div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
        }
        
        // Helper untuk mencegah XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ============================================
        // FUNGSI DOWNLOAD BUILD
        // ============================================
        function downloadBuild(fileData, fileName) {
            try {
                const link = document.createElement('a');
                link.href = fileData;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('Error downloading:', error);
                alert('Gagal download file');
            }
        }
        
        // ============================================
        // FUNGSI PUBLISH BUILD (FIXED!)
        // ============================================
        async function publishBuild() {
            const status = document.getElementById('uploadStatus');
            
            // Ambil nilai form
            const name = document.getElementById('buildName').value.trim();
            const type = document.getElementById('buildType').value;
            const price = parseInt(document.getElementById('buildPrice').value);
            const desc = document.getElementById('buildDesc').value.trim();
            const fileInput = document.getElementById('buildFile');
            
            // Validasi lengkap
            if (!name) {
                showStatus('uploadStatus', '‚ùå Nama build harus diisi!', 'error');
                return;
            }
            
            if (!type) {
                showStatus('uploadStatus', '‚ùå Pilih tipe build!', 'error');
                return;
            }
            
            if (!price || price < 100) {
                showStatus('uploadStatus', '‚ùå Harga minimal 100 Robux!', 'error');
                return;
            }
            
            if (!desc) {
                showStatus('uploadStatus', '‚ùå Deskripsi harus diisi!', 'error');
                return;
            }
            
            if (!fileInput.files || fileInput.files.length === 0) {
                showStatus('uploadStatus', '‚ùå Pilih file .build!', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            if (!file.name.toLowerCase().endsWith('.build')) {
                showStatus('uploadStatus', '‚ùå File harus berekstensi .build!', 'error');
                return;
            }
            
            // Tampilkan status loading
            showStatus('uploadStatus', '‚è´ Mengupload file...', 'info');
            
            try {
                // Baca file sebagai base64
                const fileData = await readFileAsBase64(file);
                
                // Buat object build baru
                const newBuild = {
                    name: name,
                    type: type,
                    price: price,
                    desc: desc,
                    fileName: file.name,
                    fileData: fileData,
                    seller: isMod ? currentUser : 'Guest',
                    waktu: new Date().toLocaleString('id-ID')
                };
                
                // Tambah ke array
                builds.push(newBuild);
                
                // Simpan ke JSONBin
                const saved = await saveData();
                
                if (saved) {
                    // Reset form
                    document.getElementById('buildName').value = '';
                    document.getElementById('buildType').value = '';
                    document.getElementById('buildPrice').value = '100';
                    document.getElementById('buildDesc').value = '';
                    document.getElementById('buildFile').value = '';
                    
                    showStatus('uploadStatus', '‚úÖ Build berhasil dipublish!', 'success');
                    
                    // Reload data
                    await loadData();
                    
                } else {
                    showStatus('uploadStatus', '‚ùå Gagal menyimpan ke server!', 'error');
                }
                
            } catch (error) {
                console.error('Error in publishBuild:', error);
                showStatus('uploadStatus', '‚ùå Error: ' + error.message, 'error');
            }
        }
        
        // Helper: baca file sebagai base64
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(new Error('Gagal membaca file'));
                reader.readAsDataURL(file);
            });
        }
        
        // Helper: tampilkan status
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'status ' + type;
            element.textContent = message;
            
            // Auto hide setelah 5 detik
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // ============================================
        // FUNGSI CHAT
        // ============================================
        function displayChats() {
            const box = document.getElementById('chatMessages');
            if (!box) return;
            
            if (!chats || chats.length === 0) {
                box.innerHTML = '<p style="color: #888;">Belum ada chat</p>';
                return;
            }
            
            let html = '';
            chats.forEach(chat => {
                html += `
                    <div class="chat-message">
                        <b style="color: #b87cff;">${escapeHtml(chat.user)}:</b> ${escapeHtml(chat.msg)}
                        <small style="color: #666; float: right;">${chat.time || ''}</small>
                    </div>
                `;
            });
            
            box.innerHTML = html;
            box.scrollTop = box.scrollHeight;
        }
        
        async function sendChat() {
            if (!isMod) {
                alert('Aktivasi key dulu!');
                return;
            }
            
            const msg = document.getElementById('chatInput').value.trim();
            if (!msg) return;
            
            chats.push({
                user: currentUser,
                msg: msg,
                time: new Date().toLocaleTimeString('id-ID')
            });
            
            const saved = await saveData();
            
            if (saved) {
                document.getElementById('chatInput').value = '';
                await loadData(); // Reload untuk lihat chat baru
            } else {
                alert('Gagal mengirim chat');
            }
        }
        
        // ============================================
        // FUNGSI KEY
        // ============================================
        function activateKey() {
            const key = document.getElementById('keyInput').value.toLowerCase().trim();
            const status = document.getElementById('keyStatus');
            
            if (key === 'owner' || key === 'mod1' || key === 'mod2') {
                isMod = true;
                currentUser = key;
                document.getElementById('modSection').style.display = 'block';
                
                status.style.display = 'block';
                status.className = 'status success';
                status.textContent = '‚úÖ Key valid! Selamat datang ' + key;
                
                displayChats();
            } else {
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = '‚ùå Key salah! Coba: owner, mod1, atau mod2';
                
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
        
        // ============================================
        // INITIAL LOAD & AUTO REFRESH
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            // Auto refresh setiap 5 detik
            setInterval(loadData, 5000);
        });
    </script>
</body>
</html>
