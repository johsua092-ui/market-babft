<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXYX MARKET | SHADOW EDITION</title>
    <style>
        /* ==== FULL CSS DARI FILE PERTAMA ==== */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron', monospace; }
        body { background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2a 50%, #0a0a0a 100%); color:#e0e0e0; padding:20px; min-height:100vh; position:relative; overflow-x:hidden; opacity:0; transition: opacity 0.5s; }
        .chain-left, .chain-right { position: fixed; top:0; width:60px; height:100vh; z-index:1000; opacity:0.4; }
        .chain-left { left:0; background: repeating-linear-gradient(0deg,#333 0px,#333 15px,#666 15px,#666 30px); animation: chainMove 3s ease-in-out infinite; }
        .chain-right { right:0; background: repeating-linear-gradient(0deg,#666 0px,#666 15px,#333 15px,#333 30px); animation: chainMove 3s ease-in-out infinite reverse; }
        @keyframes chainMove { 0%,100%{transform:translateY(0px);} 50%{transform:translateY(-20px);} }
        .container { max-width:1400px; margin:0 auto; position:relative; z-index:10; }
        h1 { font-size:4.5em; text-align:center; background: linear-gradient(45deg, #b300ff, #ff00ff, #00ffff, #b300ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:0 0 30px rgba(179,0,255,0.5); margin-bottom:20px; font-weight:900; position:relative; animation: shadowPulse 2s ease-in-out infinite; }
        @keyframes shadowPulse { 0%,100%{ text-shadow:0 0 30px rgba(179,0,255,0.5); } 50%{ text-shadow:0 0 50px rgba(179,0,255,0.8),0 0 80px rgba(255,0,255,0.3); } }
        .powered-by { text-align:center; font-size:0.9em; color:#666; margin-bottom:30px; font-style:italic; }
        .card { background: linear-gradient(145deg, #1a1a2a, #2a1a3a); border:2px solid #b300ff; border-radius:20px; padding:25px; margin-bottom:25px; box-shadow:0 8px 32px rgba(179,0,255,0.3), inset 0 1px 0 rgba(255,255,255,0.1); position:relative; backdrop-filter: blur(10px); transform: perspective(1000px) rotateX(2deg); transition: all 0.3s ease; }
        .card:hover { transform: perspective(1000px) rotateX(0deg) translateY(-5px); box-shadow:0 15px 40px rgba(179,0,255,0.4); }
        .card::before { content:''; position:absolute; top:-2px; left:-2px; right:-2px; bottom:-2px; background: linear-gradient(45deg, #b300ff, #ff00ff, #00ffff, #b300ff); border-radius:22px; z-index:-1; opacity:0.7; animation: borderGlow 3s ease-in-out infinite; }
        @keyframes borderGlow { 0%,100%{opacity:0.7;} 50%{opacity:1;} }
        .stats { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; margin:25px 0; }
        .stat-card { background: linear-gradient(145deg, #2a0a3a, #3a1a4a); border:2px solid gold; border-radius:15px; padding:20px; text-align:center; box-shadow:0 4px 20px rgba(255,215,0,0.3); transition: transform 0.3s ease; transform: perspective(800px) rotateY(-5deg); }
        .stat-card:hover { transform: perspective(800px) rotateY(0deg) translateY(-8px); box-shadow:0 8px 30px rgba(255,215,0,0.5); }
        .stat-value { font-size:3em; color:gold; font-weight:900; text-shadow:0 0 20px rgba(255,215,0,0.5); animation:numberGlow 2s ease-in-out infinite; }
        @keyframes numberGlow { 0%,100%{ text-shadow:0 0 20px rgba(255,215,0,0.5); } 50%{ text-shadow:0 0 30px rgba(255,215,0,0.8); } }
        .online-dot { display:inline-block; width:12px; height:12px; background:#00ff00; border-radius:50%; animation:pulse 2s infinite; box-shadow:0 0 10px #00ff00; }
        @keyframes pulse { 0%{opacity:1; transform:scale(1)} 50%{opacity:0.5; transform:scale(1.3)} 100%{opacity:1; transform:scale(1)} }
        .login-grid { display:grid; grid-template-columns:1fr 1fr; gap:25px; }
        input, textarea, select { width:100%; padding:15px; margin:10px 0; background: linear-gradient(145deg, #2a2a3a, #3a3a4a); border:2px solid #b300ff; border-radius:10px; color:#e0e0e0; font-family:'Orbitron', monospace; transition: all 0.3s ease; box-shadow: inset 0 2px 5px rgba(0,0,0,0.3); }
        input:focus, textarea:focus { border-color:#ff00ff; box-shadow:0 0 20px rgba(255,0,255,0.3), inset 0 2px 5px rgba(0,0,0,0.3); outline:none; transform: translateY(-2px); }
        button { width:100%; padding:18px; background: linear-gradient(45deg, #b300ff, #d400ff); border:none; border-radius:10px; color:white; font-weight:bold; cursor:pointer; font-family:'Orbitron', monospace; transition: all 0.3s ease; text-transform:uppercase; letter-spacing:1px; box-shadow:0 4px 15px rgba(179,0,255,0.3); transform: perspective(500px) rotateX(10deg); }
        button:hover { background: linear-gradient(45deg, #d400ff, #ff00ff); transform: perspective(500px) rotateX(0deg) translateY(-3px); box-shadow:0 8px 25px rgba(179,0,255,0.5); }
        .ip-table { width:100%; border-collapse:collapse; margin-top:20px; background: linear-gradient(145deg, #1a1a2a, #2a2a3a); border-radius:10px; overflow:hidden; box-shadow:0 5px 20px rgba(0,0,0,0.3); }
        .ip-table th { background: linear-gradient(45deg, #b300ff, #d400ff); padding:15px; text-align:left; font-weight:bold; text-transform:uppercase; letter-spacing:1px; text-shadow:0 2px 4px rgba(0,0,0,0.5); }
        .ip-table td { padding:12px; border-bottom:1px solid #333; transition: all 0.3s ease; }
        .ip-table tr:hover td { background: rgba(179,0,255,0.1); transform: translateX(5px); }
        .hidden { display:none !important; }
        .owner-panel { background: linear-gradient(145deg, #1a0a2a, #2a1a3a); border:3px solid gold; box-shadow:0 0 30px rgba(255,215,0,0.3); }
        .mod-panel { background: linear-gradient(145deg, #1a1a0a, #2a2a1a); border:3px solid #ffaa00; box-shadow:0 0 30px rgba(255,170,0,0.3); }
        .panel-tabs { display:flex; gap:15px; margin-bottom:25px; flex-wrap:wrap; }
        .tab-btn { padding:12px 25px; background: linear-gradient(145deg, #2a2a3a, #3a3a4a); border:2px solid #666; border-radius:8px; cursor:pointer; transition: all 0.3s ease; font-size:0.9em; transform: perspective(400px) rotateY(10deg); }
        .tab-btn.active { background: linear-gradient(45deg, gold, #ffaa00); color:black; border-color:gold; font-weight:bold; transform: perspective(400px) rotateY(0deg) translateY(-3px); box-shadow:0 5px 15px rgba(255,215,0,0.4); }
        .tab-content { display:none; }
        .tab-content.active { display:block; }
        .chat-container { height:200px; overflow-y:auto; background: linear-gradient(145deg, #0a0a1a, #1a1a2a); padding:15px; border-radius:10px; margin:15px 0; border:1px solid #333; box-shadow: inset 0 2px 10px rgba(0,0,0,0.5); }
        .chat-message { margin-bottom:8px; padding:8px; border-radius:5px; background: rgba(179,0,255,0.1); animation: messageSlide 0.3s ease-out; }
        @keyframes messageSlide { from { opacity:0; transform:translateX(-20px);} to { opacity:1; transform:translateX(0);} }
        .countdown { background: linear-gradient(45deg, #aa0000, #ff0000); color:white; padding:10px; border-radius:5px; text-align:center; margin:10px 0; font-weight:bold; animation: countdownPulse 1s ease-in-out infinite; }
        @keyframes countdownPulse { 0%,100%{ transform:scale(1); } 50%{ transform:scale(1.02); } }
        .build-preview { max-width:200px; max-height:150px; border-radius:10px; margin:10px 0; border:2px solid #b300ff; box-shadow:0 4px 15px rgba(179,0,255,0.3); }
        .build-card { background: linear-gradient(145deg, #2a2a3a, #3a3a4a); border:2px solid #b300ff; border-radius:15px; padding:20px; transition: all 0.3s ease; transform: perspective(600px) rotateY(5deg); }
        .build-card:hover { transform: perspective(600px) rotateY(0deg) translateY(-8px); box-shadow:0 15px 35px rgba(179,0,255,0.4); }
        .premium-build { border-color:gold; box-shadow:0 0 25px rgba(255,215,0,0.4); background: linear-gradient(145deg, #3a2a0a, #4a3a1a); }
        .discord-links { display:flex; gap:15px; justify-content:center; margin:20px 0; flex-wrap:wrap; }
        .discord-btn { background: linear-gradient(45deg, #5865F2, #7289DA); padding:12px 25px; border-radius:25px; text-decoration:none; color:white; font-weight:bold; transition: all 0.3s ease; display:flex; align-items:center; gap:8px; transform: perspective(400px) rotateX(10deg); box-shadow:0 4px 15px rgba(88,101,242,0.3); }
        .discord-btn:hover { transform: perspective(400px) rotateX(0deg) translateY(-5px); box-shadow:0 8px 25px rgba(88,101,242,0.5); }
        .security-warning { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:9999; display:flex; align-items:center; justify-content:center; }
        .blocked-overlay { background: linear-gradient(45deg, #aa0000, #ff0000); padding:40px; border-radius:20px; text-align:center; box-shadow:0 0 50px rgba(255,0,0,0.5); animation: warningPulse 1s ease-in-out infinite; }
        @keyframes warningPulse { 0%,100%{ transform:scale(1); } 50%{ transform:scale(1.05); } }
        .faq-item { background: linear-gradient(145deg, #2a2a3a, #3a3a4a); margin:10px 0; border-radius:10px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.3); transform: perspective(500px) rotateX(5deg); transition: all 0.3s ease; }
        .faq-item:hover { transform: perspective(500px) rotateX(0deg) translateY(-3px); }
        .faq-question { padding:15px; background: linear-gradient(45deg, #b300ff, #d400ff); cursor:pointer; font-weight:bold; transition: all 0.3s ease; }
        .faq-question:hover { background: linear-gradient(45deg, #d400ff, #ff00ff); }
        .faq-answer { padding:15px; display:none; animation: fadeIn 0.3s ease-out; }
        .faq-answer.active { display:block; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(-10px); } to { opacity:1; transform:translateY(0); } }
        @media (max-width:768px) {
            .stats { grid-template-columns:1fr; }
            .login-grid { grid-template-columns:1fr; }
            .discord-links { flex-direction:column; align-items:center; }
            h1 { font-size:2.5em; }
            .chain-left, .chain-right { width:30px; }
        }
    </style>
</head>
